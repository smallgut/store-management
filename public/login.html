<!-- üîπ Login Form -->
<main class="flex-grow flex items-center justify-center">
  <div class="bg-white p-8 rounded-xl shadow-lg w-full max-w-md">
    <h1 class="text-2xl font-bold mb-4 text-center">POS Login</h1>

    <form id="login-form" class="space-y-4">

      <div>
        <label class="block mb-1 font-medium">Email</label>
        <input id="email"
               type="email"
               required
               class="w-full border p-2 rounded focus:ring focus:ring-blue-200"
               placeholder="Enter your email" />
      </div>

      <div>
        <label class="block mb-1 font-medium">Password</label>
        <input id="password"
               type="password"
               required
               class="w-full border p-2 rounded focus:ring focus:ring-blue-200"
               placeholder="Enter your password" />
      </div>

      <button type="submit"
              class="w-full bg-blue-600 hover:bg-blue-700 text-white p-2 rounded font-semibold">
        Login
      </button>

      <!-- üîê Forgot Password -->
      <button type="button"
              id="reset-password-btn"
              class="w-full mt-2 bg-gray-200 hover:bg-gray-300 text-gray-800 p-2 rounded text-sm">
        Forgot Password?
      </button>

    </form>

    <p id="success" class="text-green-600 mt-3 text-center hidden"></p>
    <p id="error" class="text-red-500 mt-3 text-center"></p>
  </div>
</main>


<script>
document.addEventListener("DOMContentLoaded", async () => {

  setTimeout(() => document.body.style.opacity = 1, 100);

  const supabase = await ensureSupabaseClient();

  // ‚úÖ Show signup success message
  const params = new URLSearchParams(window.location.search);
  if (params.get("signup") === "success") {
    document.getElementById("success").textContent = "‚úÖ Account created successfully. Please log in.";
    document.getElementById("success").classList.remove("hidden");
  }

  // ‚úÖ Login handler
  document.getElementById("login-form").addEventListener("submit", async (e) => {
    e.preventDefault();

    const email = document.getElementById("email").value.trim();
    const password = document.getElementById("password").value;

    if (!email || !password) {
      alert("Please enter both email and password.");
      return;
    }

    const { data, error } = await supabase.auth.signInWithPassword({
  email,
  password
});

if (error) {
  document.getElementById("error").textContent = error.message;
  return;
}

const user = data.user;

// ‚úÖ BLOCK unverified emails
if (!user.email_confirmed_at) {
  await supabase.auth.signOut();
  document.getElementById("error").textContent =
    "‚ö†Ô∏è Please verify your email first before logging in.";
  return;
}

// ‚úÖ Allow verified users
window.location.href = "index.html";
  });

  // üîê Forgot password handler
  document.getElementById("reset-password-btn").addEventListener("click", async () => {

    const email = document.getElementById("email").value.trim();

    if (!email) {
      alert("Please enter your email first.");
      return;
    }

    const { error } = await supabase.auth.resetPasswordForEmail(email, {
      redirectTo: "https://calm-malabi-3ca807.netlify.app/reset-password.html"
    });

    console.log("üîé Reset result:", error);

    if (error) {
      alert("‚ùå Failed to send reset email: " + error.message);
    } else {
      alert("‚úÖ Password reset email sent. Check your inbox.");
    }
  });

});
</script>
