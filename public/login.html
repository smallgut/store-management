<body class="bg-gray-100 flex items-center justify-center min-h-screen">
  <div class="bg-white p-8 rounded shadow-md w-96">
    <h1 class="text-2xl font-bold mb-4">POS Login</h1>
    <form id="login-form" class="space-y-4">
      <div>
        <label for="email" class="block mb-1">Email</label>
        <input id="email" type="email" required class="w-full border p-2 rounded" />
      </div>
      <div>
        <label for="password" class="block mb-1">Password</label>
        <input id="password" type="password" required class="w-full border p-2 rounded" />
        
      </div>
      <button type="submit" class="w-full bg-blue-500 text-white p-2 rounded hover:bg-blue-600">
        Login
      </button>

      <!-- üîê ÂøòË®òÂØÜÁ¢º -->
        <button type="button"
          id="reset-password-btn"
          class="w-full mt-2 bg-gray-200 hover:bg-gray-300 text-gray-800 p-2 rounded text-sm">
          Forgot Password?
        </button>
    </form>
    <p id="success" class="text-green-600 mt-3 text-center hidden"></p>
      <p id="error" class="text-red-500 mt-3 text-center"></p>

      <div class="mt-6 text-center text-sm text-gray-600">
        <p>If you have forgotten your password, please enter your email address and click "Forgot Password?".</p>
  </div>

  <script>
    document.getElementById("login-form").addEventListener("submit", async (e) => {
      e.preventDefault();
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      const supabase = await ensureSupabaseClient();
      const { data, error } = await supabase.auth.signInWithPassword({ email, password });

      if (error) {
        document.getElementById("error").textContent = error.message;
      } else {
        console.log("‚úÖ Logged in:", data);
        // Supabase automatically stores session in localStorage
        window.location.href = "index.html";
      }
    });

    // ‚úÖ Show success message if redirected from signup
const params = new URLSearchParams(window.location.search);
if (params.get("signup") === "success") {
  document.getElementById("success").textContent = "‚úÖ Account created. Please log in.";
  document.getElementById("success").classList.remove("hidden");
}

document.getElementById("reset-password-btn").addEventListener("click", async () => {
  const email = document.getElementById("email").value.trim();

  if (!email) {
    alert("Please enter your email first.");
    return;
  }

  const supabase = await ensureSupabaseClient();

  const { error } = await supabase.auth.resetPasswordForEmail(email, {
    redirectTo: "https://calm-malabi-3ca807.netlify.app/reset-password.html"
  });

  if (error) {
    alert("‚ùå Failed to send reset email: " + error.message);
  } else {
    alert("‚úÖ Password reset link sent! Please check your email.");
  }
});

// ‚úÖ Forgot password handler
document.getElementById("forgot-password").addEventListener("click", async () => {

  const email = document.getElementById("email").value.trim();

  if (!email) {
    alert("Please enter your email first.");
    return;
  }

  const supabase = await ensureSupabaseClient();

  const { error } = await supabase.auth.resetPasswordForEmail(email, {
    redirectTo: "https://YOUR-NETLIFY-SITE.netlify.app/reset-password.html"
  });

  if (error) {
    alert("‚ùå " + error.message);
  } else {
    alert("‚úÖ Password reset email sent. Please check your inbox.");
  }

});
    
  </script>
