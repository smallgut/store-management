<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>管理供應商</title>

  <!-- ✅ Tailwind & Supabase -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
  <script src="common.js"></script>
</head>

<body class="bg-gray-100 p-4 transition-opacity duration-700 ease-in-out opacity-0">
  <!-- 🔹 導航列 -->
  <nav class="bg-blue-500 p-4 text-white flex justify-between items-center">
    <ul class="flex space-x-4">
      <li><a href="index_zh.html">首頁</a></li>
      <li><a href="login_zh.html">登入</a></li>
      <li><a href="analytics_zh.html">分析</a></li>
      <li><a href="products_zh.html">管理產品</a></li>
      <li><a href="vendors_zh.html">管理供應商</a></li>
      <li><a href="customer-sales_zh.html">記錄顧客銷售</a></li>
      <li><a href="vendor-loan-record_zh.html">供應商借貨記錄</a></li>
      <li><a href="product-catalog_zh.html">產品目錄</a></li>
      
    </ul>
    <li><a href="vendors.html">English</a></li>
    <button id="logout-btn" class="bg-red-500 px-3 py-1 rounded hover:bg-red-600">
      登出
    </button>
  </nav>

  <!-- 🔹 主內容 -->
  <div class="max-w-5xl mx-auto bg-white p-6 rounded-2xl shadow mt-6">
    <h1 class="text-2xl font-bold mb-6 text-gray-800">管理供應商</h1>

    <!-- 🔹 新增供應商表單 -->
    <form id="add-vendor-form" class="grid grid-cols-1 sm:grid-cols-2 gap-4 mb-8">
      <div>
        <label for="vendor-name" class="block font-medium text-gray-700 mb-1">供應商名稱</label>
        <input id="vendor-name" type="text"
               class="border border-gray-300 rounded p-2 w-full focus:ring focus:ring-blue-200"
               required />
      </div>

      <div>
        <label for="vendor-contact" class="block font-medium text-gray-700 mb-1">聯絡人</label>
        <input id="vendor-contact" type="text"
               class="border border-gray-300 rounded p-2 w-full focus:ring focus:ring-blue-200" />
      </div>

      <div>
        <label for="vendor-phone" class="block font-medium text-gray-700 mb-1">電話號碼</label>
        <input id="vendor-phone" type="tel" pattern="[0-9+\- ]+"
               class="border border-gray-300 rounded p-2 w-full focus:ring focus:ring-blue-200" />
      </div>

      <div>
        <label for="vendor-address" class="block font-medium text-gray-700 mb-1">地址</label>
        <textarea id="vendor-address" rows="2"
                  class="border border-gray-300 rounded p-2 w-full focus:ring focus:ring-blue-200"></textarea>
      </div>

      <div class="col-span-1 sm:col-span-2 flex justify-end">
        <button id="add-vendor-btn" type="submit"
                class="bg-green-600 hover:bg-green-700 text-white px-6 py-2 rounded-lg font-medium disabled:opacity-50">
          ➕ 新增供應商
        </button>
      </div>
    </form>

    <!-- 🔹 供應商列表 -->
    <div class="bg-gray-50 rounded-xl p-4 border border-gray-200 shadow-sm">
      <h2 class="text-xl font-semibold mb-4">現有供應商</h2>
      <div class="overflow-x-auto">
        <table id="vendors-table" class="w-full border-collapse border border-gray-300 text-sm">
          <thead class="bg-gray-100">
            <tr>
              <th class="border p-2">編號</th>
              <th class="border p-2">名稱</th>
              <th class="border p-2">聯絡人</th>
              <th class="border p-2">電話</th>
              <th class="border p-2">地址</th>
              <th class="border p-2 text-center">操作</th>
            </tr>
          </thead>
          <tbody>
            <tr><td colspan="6" class="text-center p-4 text-gray-500">載入中...</td></tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <!-- 🔹 頁面邏輯 -->
  <script>
    document.addEventListener("DOMContentLoaded", async () => {
      console.log("🏷️ 初始化供應商管理頁面...");
      const supabase = await ensureSupabaseClient();

      // 🔒 登入驗證
      const { data: { session } } = await supabase.auth.getSession();
      if (!session) {
        alert("請先登入系統。");
        window.location.href = "login_zh.html";
        return;
      }
const role = await getUserRole();
if (!role || (role !== "admin" && role !== "manager")) {
  alert("Access denied! You don’t have permission to manage vendors.");
  window.location.href = "index.html";
  return;
}
      // 🔑 登出邏輯
      const logoutBtn = document.getElementById("logout-btn");
      if (logoutBtn) {
        logoutBtn.addEventListener("click", async () => {
          await supabase.auth.signOut();
          alert("您已登出系統。");
          window.location.href = "login_zh.html";
        });
      }

      console.log("✅ 已登入，載入供應商資料...");
      if (window._vendorsInit) return;
      window._vendorsInit = true;

      const form = document.getElementById("add-vendor-form");
      const btn = document.getElementById("add-vendor-btn");
      let submitting = false;

      await loadVendors(); // 初始載入

      // ✅ 驗證供應商名稱
      const validate = () => {
        btn.disabled = document.getElementById("vendor-name").value.trim() === "";
      };
      form.querySelectorAll("input, textarea").forEach(el => el.addEventListener("input", validate));
      validate();

      // ✅ 新增供應商
      form.addEventListener("submit", async (e) => {
        e.preventDefault();
        if (submitting) return;
        submitting = true;
        btn.disabled = true;

        const name = document.getElementById("vendor-name").value.trim();
        const contact = document.getElementById("vendor-contact").value.trim();
        const phone = document.getElementById("vendor-phone").value.trim();
        const address = document.getElementById("vendor-address").value.trim();

        if (!name) {
          alert("請輸入供應商名稱。");
          submitting = false;
          btn.disabled = false;
          return;
        }

        const { success, error } = await addVendor({ name, contact, phone, address });

        if (error) {
          if (error.message === "duplicate") {
            alert("供應商名稱已存在，請使用不同名稱。");
          } else {
            console.error("❌ 新增供應商失敗:", error);
            alert("新增供應商時發生錯誤，請查看主控台。");
          }
        } else if (success) {
          alert("✅ 供應商新增成功！");
          form.reset();
        }

        submitting = false;
        btn.disabled = false;
      });

      // ✨ 頁面淡入
      setTimeout(() => document.body.style.opacity = 1, 100);
    });

    // ✅ 偵測忙碌狀態
    setInterval(() => {
      if (window._vendorInsertBusy || window._loadVendorsBusy) {
        console.log(`⏱ 忙碌中 — 新增: ${!!window._vendorInsertBusy}, 載入: ${!!window._loadVendorsBusy}`);
      }
    }, 500);
  </script>
</body>
</html>
