<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Supabase App</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    #products { margin-top: 20px; }
    .product { border: 1px solid #ccc; padding: 10px; margin: 5px 0; }
    .error { color: red; }
  </style>
</head>
<body>
  <h1>Supabase Test App</h1>
  <button onclick="addProduct({ barcode: '123456789', name: 'Test Item', price: 10.99, stock: 50 })">Add Product</button>
  <div id="products"></div>
  <div id="error" class="error"></div>

  <!-- Load Supabase SDK from jsDelivr -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/umd/supabase.min.js"></script>
  <script>
    // Initialize Supabase client
    if (typeof supabase === 'undefined') {
      console.error('Supabase SDK not loaded');
      throw new Error('Supabase SDK not loaded');
    }

    const { createClient } = supabase;
    window.supabaseClient = createClient(
      'https://aouduygmcspiqauhrabx.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBlcmJhc2UiLCJyZWYiOiJhb3VkdXltZ2NzcGlxYXVocmFieCIsInJvbGUiOiJhbm9uIiwiaWF0IjoxNzI0ODQyNjMwLCJleHAiOjIwNDA0MDkzMH0.s8WMvYdE9csSb1xb6jv84aiFBBU_LpDi1aserTQDg-k'
    );
    console.log('Supabase Client Initialized:', window.supabaseClient);

    // Test Supabase connection
    async function testSupabase() {
      if (!window.supabaseClient) {
        console.error('Supabase client not initialized');
        return;
      }
      console.log('Supabase client is ready:', window.supabaseClient);
    }

    // Load products
    async function loadProducts() {
      if (!window.supabaseClient) {
        console.error('Supabase client not initialized');
        return;
      }
      try {
        const { data, error } = await window.supabaseClient.from('products').select('*');
        if (error) throw error;
        console.log('Products:', data);
        // Display products in the UI
        const productsDiv = document.getElementById('products');
        productsDiv.innerHTML = data.length
          ? data.map(p => `<div class="product">${p.name} (Barcode: ${p.barcode}): $${p.price} (Stock: ${p.stock})</div>`).join('')
          : '<p>No products found.</p>';
      } catch (error) {
        console.error('Error loading products:', error.message);
        document.getElementById('error').textContent = `Error loading products: ${error.message}`;
      }
    }

    // Load sales (placeholder, adjust table name as needed)
    async function loadSales() {
      if (!window.supabaseClient) {
        console.error('Supabase client not initialized');
        return;
      }
      try {
        const { data, error } = await window.supabaseClient.from('sales').select('*');
        if (error) throw error;
        console.log('Sales:', data);
      } catch (error) {
        console.error('Error loading sales:', error.message);
        document.getElementById('error').textContent = `Error loading sales: ${error.message}`;
      }
    }

    // Load vendors (placeholder, adjust table name as needed)
    async function loadVendors() {
      if (!window.supabaseClient) {
        console.error('Supabase client not initialized');
        return;
      }
      try {
        const { data, error } = await window.supabaseClient.from('vendors').select('*');
        if (error) throw error;
        console.log('Vendors:', data);
      } catch (error) {
        console.error('Error loading vendors:', error.message);
        document.getElementById('error').textContent = `Error loading vendors: ${error.message}`;
      }
    }

    // Add product
    async function addProduct(product) {
      if (!window.supabaseClient) {
        console.error('Supabase client not initialized');
        return;
      }
      console.log('Adding product:', product);
      try {
        const { data, error } = await window.supabaseClient
          .from('products')
          .insert([product])
          .select(); // Return the inserted data
        if (error) throw error;
        console.log('Product added:', data);
        // Refresh products list
        loadProducts();
      } catch (error) {
        console.error('Error adding product:', error.message);
        document.getElementById('error').textContent = `Error adding product: ${error.message}`;
      }
    }

    // Run on page load
    document.addEventListener('DOMContentLoaded', () => {
      testSupabase();
      loadProducts();
      loadSales();
      loadVendors();
    });
  </script>
</body>
</html>
