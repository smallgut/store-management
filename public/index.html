<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Supabase Inventory Management</title>
  <link rel="icon" type="image/x-icon" href="/favicon.ico">
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="p-6 bg-gray-100 min-h-screen">
  <h1 class="text-3xl font-bold mb-6">Supabase Inventory Management</h1>
  <nav class="mb-6">
    <ul class="flex space-x-4">
      <li><a href="analytics.html" class="text-blue-500 hover:text-blue-700">Analytics</a></li>
      <li><a href="manage-products.html" class="text-blue-500 hover:text-blue-700">Manage Products</a></li>
      <li><a href="manage-vendors.html" class="text-blue-500 hover:text-blue-700">Manage Vendors</a></li>
      <li><a href="record-customer-sales.html" class="text-blue-500 hover:text-blue-700">Record Customer Sales</a></li>
      <li><a href="vendor-loan-record.html" class="text-blue-500 hover:text-blue-700">Vendor Loan Record</a></li>
    </ul>
  </nav>
  <p class="text-gray-600">Select a section from the navigation above.</p>

  <div id="message" class="text-green-600 mb-4"></div>
  <div id="error" class="text-red-600 mb-4"></div>
  <div id="loading" class="text-blue-600 mb-4 hidden">
    <svg class="animate-spin h-5 w-5 inline-block mr-2" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
      <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
      <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
    </svg>
    Loading...
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/umd/supabase.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script>
    // Clear message after timeout
    function clearMessage(type = 'error') {
      setTimeout(() => {
        document.getElementById(type).textContent = '';
      }, 5000);
    }

    // Set loading state
    function setLoading(isLoading) {
      const loadingEl = document.getElementById('loading');
      loadingEl.classList.toggle('hidden', !isLoading);
    }
  </script>
</body>
</html>
