<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Barcode System</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
  <script src="/common.js"></script>
</head>
<body id="lang-body" class="lang-en">
  <nav class="bg-gray-800 p-4 text-white flex justify-between">
    <div class="flex space-x-4">
      <a href="/index.html" class="px-2 hover:underline">Home</a>
      <a href="/analytics.html" class="px-2 hover:underline">Analytics</a>
      <a href="/manage-products.html" class="px-2 hover:underline">Manage Products</a>
      <a href="/customer-sales.html" class="px-2 hover:underline">Record Customer Sales</a>
      <a href="/vendor-sales.html" class="px-2 hover:underline">Vendor Loan Record</a>
    </div>
    <div>
      <a href="#" id="lang-toggle" class="px-2 hover:underline">Switch to Chinese</a>
    </div>
  </nav>

  <div class="container mx-auto p-4">
    <!-- Page-specific content goes here -->
    <h1 class="text-2xl font-bold mb-4">Welcome to Home</h1>
    <p class="mb-4">This is the home page of the barcode system.</p>
  </div>

  <script>
    // Highlight the active page in the navigation bar
    const currentPath = window.location.pathname;
    const navLinks = document.querySelectorAll('nav a');
    navLinks.forEach(link => {
      if (link.getAttribute('href') === currentPath || (currentPath === '/' && link.getAttribute('href') === '/index.html')) {
        link.classList.add('font-bold');
      }
    });

    // Language toggle logic
    const langBody = document.getElementById('lang-body');
    const langToggle = document.getElementById('lang-toggle');

    // Function to update page content based on language
    function updatePageLanguage() {
      const isChinese = langBody.classList.contains('lang-zh');
      document.querySelector('h1').textContent = isChinese ? '歡迎使用條碼系統' : 'Welcome to Home';
      document.querySelector('p').textContent = isChinese ? '這是條碼系統的主頁。' : 'This is the home page of the barcode system.';
    }

    // Load the saved language preference from localStorage
    const savedLang = localStorage.getItem('language') || 'en';
    langBody.classList.remove('lang-en', 'lang-zh');
    langBody.classList.add(`lang-${savedLang}`);
    langToggle.textContent = savedLang === 'en' ? 'Switch to Chinese' : 'Switch to English';
    updatePageLanguage();

    // Toggle language on click
    langToggle.addEventListener('click', () => {
      const currentLang = langBody.classList.contains('lang-zh') ? 'zh' : 'en';
      const newLang = currentLang === 'en' ? 'zh' : 'en';
      localStorage.setItem('language', newLang);
      langBody.classList.remove('lang-en', 'lang-zh');
      langBody.classList.add(`lang-${newLang}`);
      langToggle.textContent = newLang === 'en' ? 'Switch to Chinese' : 'Switch to English';
      updatePageLanguage();
    });

    // Define setLoading and clearMessage if not in common.js
    function setLoading(isLoading) {
      const loadingEl = document.getElementById('loading');
      if (loadingEl) {
        loadingEl.style.display = isLoading ? 'block' : 'none';
      }
    }

    function clearMessage(type) {
      setTimeout(() => {
        const el = document.getElementById(type);
        if (el) el.textContent = '';
      }, 5000);
    }
  </script>
</body>
</html>
