<!DOCTYPE html> 
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Reset Password / 重設密碼</title>

  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="common.js"></script>
</head>

<body class="bg-gray-100 min-h-screen flex items-center justify-center">

<div class="bg-white p-8 rounded shadow-md w-96">
  <h1 class="text-xl font-bold mb-4 text-center">
    Set New Password / 設定新密碼
  </h1>

  <form id="reset-form" class="space-y-4">

    <input id="new-password"
      type="password"
      required
      placeholder="New password / 請輸入新密碼"
      class="w-full border p-2 rounded">

    <input id="confirm-password"
      type="password"
      required
      placeholder="Confirm password / 再次確認密碼"
      class="w-full border p-2 rounded">

    <button type="submit"
      class="w-full bg-blue-500 text-white p-2 rounded hover:bg-blue-600">
      Update Password / 更新密碼
    </button>

  </form>

  <p id="msg" class="text-center mt-4 text-red-500"></p>
</div>


<script>
document.getElementById("reset-form").addEventListener("submit", async (e) => {
  e.preventDefault();

  const password = document.getElementById("new-password").value;
  const confirm = document.getElementById("confirm-password").value;

  if (password.length < 6) {
    return show("Password must be at least 6 characters / 密碼長度最少 6 個字元");
  }

  if (password !== confirm) {
    return show("Passwords do not match / 兩次輸入的密碼不一致");
  }

  const supabase = await ensureSupabaseClient();

  const { error } = await supabase.auth.updateUser({ password });

  if (error) {
    return show("❌ " + error.message);
  }

  alert("✅ Password updated successfully / 密碼已更新成功");

  // ✅ FORCE LOGOUT after reset (security best practice)
  await supabase.auth.signOut();

  // ✅ Now send user back to Login page to re-authenticate
  window.location.href = "login.html";
});


function show(msg){
  document.getElementById("msg").textContent = msg;
}
</script>

</body>
</html>
