<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Record Customer Sales</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
  <script src="/common.js"></script>
</head>
<body id="lang-body" class="lang-en">
  <nav class="bg-gray-800 p-4 text-white flex justify-between">
    <div class="flex space-x-4">
      <a href="/index.html" class="px-2 hover:underline" id="nav-home">Home</a>
      <a href="/analytics.html" class="px-2 hover:underline" id="nav-analytics">Analytics</a>
      <a href="/manage-products.html" class="px-2 hover:underline" id="nav-manage-products">Manage Products</a>
      <a href="/manage-vendors.html" class="px-2 hover:underline" id="nav-manage-vendors">Manage Vendors</a>
      <a href="/customer-sales.html" class="px-2 hover:underline font-bold" id="nav-customer-sales">Record Customer Sales</a>
      <a href="/vendor-sales.html" class="px-2 hover:underline" id="nav-vendor-sales">Vendor Loan Record</a>
    </div>
    <div>
      <a href="#" id="lang-toggle" class="px-2 hover:underline">Switch to Chinese</a>
    </div>
  </nav>

  <div class="container mx-auto p-4">
    <h1 class="text-2xl font-bold mb-4" id="customer-sales-title">Record Customer Sales</h1>
    <div id="loading" class="hidden text-blue-500">Loading...</div>
    <div id="message" class="text-green-500 mb-2"></div>
    <div id="error" class="text-red-500 mb-2"></div>

    <div class="mb-4">
      <h2 class="text-xl font-semibold mb-2" id="add-sale-title">Add New Sale</h2>
      <form onsubmit="event.preventDefault(); addCustomerSale({
        product_barcode: document.getElementById('sale-barcode').value.trim(),
        customer_name: document.getElementById('customer-name').value.trim(),
        quantity: parseInt(document.getElementById('sale-quantity').value) || 0,
        price: parseFloat(document.getElementById('sale-price').value) || null
      })">
        <input id="sale-barcode" type="text" placeholder="Product Barcode" class="border p-2 rounded mr-2" required>
        <input id="customer-name" type="text" placeholder="Customer Name" class="border p-2 rounded mr-2">
        <input id="sale-quantity" type="number" placeholder="Quantity" class="border p-2 rounded mr-2" min="1" required>
        <input id="sale-price" type="number" step="0.01" placeholder="Selling Price (Optional)" class="border p-2 rounded mr-2" min="0">
        <button type="submit" class="bg-blue-500 text-white p-2 rounded hover:bg-blue-600" id="add-sale-btn">Add Sale</button>
      </form>
    </div>

    <table id="customer-sales" class="w-full border-collapse border">
      <thead>
        <tr class="bg-gray-200">
          <th class="border p-2">Product Name</th>
          <th class="border p-2">Customer Name</th>
          <th class="border p-2">Quantity</th>
          <th class="border p-2">Selling Price</th>
          <th class="border p-2">Sale Date</th>
          <th class="border p-2">Actions</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <script>
    // Highlight the active page in the navigation bar
    const currentPath = window.location.pathname;
    const navLinks = document.querySelectorAll('nav a');
    navLinks.forEach(link => {
      if (link.getAttribute('href') === currentPath || (currentPath === '/' && link.getAttribute('href') === '/index.html')) {
        link.classList.add('font-bold');
      }
    });

    // Update navigation and page content language
    function updatePageLanguage() {
      const isChinese = langBody.classList.contains('lang-zh');
      // Update navigation bar
      document.getElementById('nav-home').textContent = isChinese ? '首頁' : 'Home';
      document.getElementById('nav-analytics').textContent = isChinese ? '分析' : 'Analytics';
      document.getElementById('nav-manage-products').textContent = isChinese ? '管理產品' : 'Manage Products';
      document.getElementById('nav-manage-vendors').textContent = isChinese ? '管理供應商' : 'Manage Vendors';
      document.getElementById('nav-customer-sales').textContent = isChinese ? '記錄客戶銷售' : 'Record Customer Sales';
      document.getElementById('nav-vendor-sales').textContent = isChinese ? '供應商貸貨記錄' : 'Vendor Loan Record';
      document.getElementById('lang-toggle').textContent = isChinese ? '切換到英文' : 'Switch to Chinese';
      // Update page content
      document.getElementById('customer-sales-title').textContent = isChinese ? '記錄客戶銷售' : 'Record Customer Sales';
      document.getElementById('add-sale-title').textContent = isChinese ? '添加新銷售' : 'Add New Sale';
      document.getElementById('sale-barcode').placeholder = isChinese ? '產品條碼' : 'Product Barcode';
      document.getElementById('customer-name').placeholder = isChinese ? '客戶名稱' : 'Customer Name';
      document.getElementById('sale-quantity').placeholder = isChinese ? '數量' : 'Quantity';
      document.getElementById('sale-price').placeholder = isChinese ? '銷售價格（可選）' : 'Selling Price (Optional)';
      document.getElementById('add-sale-btn').textContent = isChinese ? '添加銷售' : 'Add Sale';
    }

    // Language toggle logic
    const langBody = document.getElementById('lang-body');
    const langToggle = document.getElementById('lang-toggle');

    // Load the saved language preference from localStorage
    const savedLang = localStorage.getItem('language') || 'en';
    langBody.classList.remove('lang-en', 'lang-zh');
    langBody.classList.add(`lang-${savedLang}`);
    updatePageLanguage();

    // Toggle language on click
    langToggle.addEventListener('click', () => {
      const currentLang = langBody.classList.contains('lang-zh') ? 'zh' : 'en';
      const newLang = currentLang === 'en' ? 'zh' : 'en';
      localStorage.setItem('language', newLang);
      langBody.classList.remove('lang-en', 'lang-zh');
      langBody.classList.add(`lang-${newLang}`);
      updatePageLanguage();
      loadCustomerSales();
    });

    // Define setLoading and clearMessage if not in common.js
    function setLoading(isLoading) {
      const loadingEl = document.getElementById('loading');
      if (loadingEl) {
        loadingEl.style.display = isLoading ? 'block' : 'none';
      }
    }

    function clearMessage(type) {
      setTimeout(() => {
        const el = document.getElementById(type);
        if (el) el.textContent = '';
      }, 5000);
    }

    // Load customer sales on page load
    document.addEventListener('DOMContentLoaded', () => {
      loadCustomerSales();
    });
  </script>
</body>
</html>
