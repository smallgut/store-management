<!DOCTYPE html>
<html lang="en" id="lang-body" class="lang-en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title data-lang-key="nav-record-customer-sales">Record Customer Sales</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="common.js"></script>
</head>
<body class="bg-gray-100 p-4">
  <!-- Navbar -->
  <nav class="bg-blue-500 p-4 text-white flex justify-between items-center">
    <ul class="flex space-x-4">
      <li><a href="index.html">Home</a></li>
      <li><a href="analytics.html">Analytics</a></li>
      <li><a href="products.html">Manage Products</a></li>
      <li><a href="vendors.html">Manage Vendors</a></li>
      <li><a href="customer-sales.html">Record Customer Sales</a></li>
      <li><a href="vendor-loan-record.html">Vendor Loan Record</a></li>
      <li><a href="product-catalog.html">Product Catalog</a></li>
    </ul>
    <button id="logout-btn" class="bg-red-500 px-3 py-1 rounded hover:bg-red-600">Logout</button>
  </nav>

  <!-- Form -->
  <h1 class="text-2xl font-bold my-4">Record Customer Sales</h1>
  <form id="sales-form" class="bg-white p-4 rounded shadow mb-6">
    <div class="grid grid-cols-2 gap-4">
      <div>
        <label for="customer-name" class="block font-semibold">Customer Name</label>
        <input type="text" id="customer-name" class="border p-2 w-full" />
      </div>
      <div>
        <label for="sale-date" class="block font-semibold">Sale Date</label>
        <input type="date" id="sale-date" class="border p-2 w-full" />
      </div>
      <div>
        <label for="product-barcode" class="block font-semibold">Product Barcode</label>
        <input type="text" id="product-barcode" class="border p-2 w-full" />
        <div id="stock-display" class="text-sm text-gray-500"></div>
      </div>
      <div>
        <label for="product-select" class="block font-semibold">Select Product</label>
        <select id="product-select" class="border p-2 w-full"></select>
      </div>
      <div>
        <label for="batch-no" class="block font-semibold">Batch No.</label>
        <select id="batch-no" class="border p-2 w-full"></select>
      </div>
      <div>
        <label for="quantity" class="block font-semibold">Quantity</label>
        <input type="number" id="quantity" class="border p-2 w-full" min="1" value="1" />
      </div>
      <div>
        <label for="selling-price" class="block font-semibold">Selling Price</label>
        <input type="number" id="selling-price" class="border p-2 w-full" step="0.01" />
      </div>
    </div>
    <div class="mt-4">
      <button id="add-item" class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600">Add to Cart</button>
      <button id="reset-form" type="button" class="ml-2 px-4 py-2 border rounded">Reset</button>
    </div>
  </form>

  <!-- Cart -->
  <h2 class="text-xl font-semibold mb-2">Cart</h2>
  <table id="cart-table" class="w-full bg-white rounded shadow mb-4">
    <thead>
      <tr class="bg-gray-200">
        <th class="border p-2">Product</th>
        <th class="border p-2">Barcode</th>
        <th class="border p-2">Batch</th>
        <th class="border p-2">Qty</th>
        <th class="border p-2">Price</th>
        <th class="border p-2">Subtotal</th>
        <th class="border p-2">Action</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
  <div class="text-right font-bold text-lg mb-6">
    Total: $<span id="total-cost">0.00</span>
  </div>
  <div class="flex justify-end space-x-2 mb-6">
    <button id="checkout" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Checkout</button>
  </div>

  <!-- Customer Sales Table -->
  <h2 class="text-xl font-semibold mb-2">Customer Sales</h2>
  <table class="w-full bg-white rounded shadow">
    <thead>
      <tr class="bg-gray-200">
        <th class="border p-2">Order #</th>
        <th class="border p-2">Items</th>
        <th class="border p-2">Total</th>
        <th class="border p-2">Sale Date</th>
        <th class="border p-2">Customer</th>
        <th class="border p-2">Actions</th>
      </tr>
    </thead>
    <tbody id="customer-sales-body"></tbody>
  </table>

  <!-- Receipt Modal -->
  <div id="receipt-modal" class="fixed inset-0 hidden bg-black bg-opacity-50 flex items-center justify-center z-50">
    <div class="bg-white p-6 rounded-xl shadow-lg w-3/4 max-w-2xl">
      <div id="receipt-content"></div>
    </div>
  </div>
</body>
</html>
