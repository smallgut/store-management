<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Record Customer Sales</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body id="lang-body" class="lang-en">
  <nav class="bg-gray-800 text-white p-4">
    <ul class="flex space-x-4">
      <ul class="flex space-x-4">
      <li><a href="index.html" data-lang-key="nav-home" class="hover:underline">Home</a></li>
      <li><a href="analytics.html" data-lang-key="nav-analytics" class="hover:underline">Analytics</a></li>
      <li><a href="products.html" data-lang-key="nav-manage-products" class="hover:underline">Manage Products</a></li>
      <li><a href="vendors.html" data-lang-key="nav-manage-vendors" class="hover:underline">Manage Vendors</a></li>
      <li><a href="customer-sales.html" data-lang-key="nav-record-customer-sales" class="hover:underline">Sales</a></li>
      <li><a href="vendor-loan-record.html" data-lang-key="nav-vendor-loan-record" class="hover:underline">Vendor Loan Record</a></li>
      <li><button onclick="toggleLanguage()" data-lang-key="toggle-language" class="hover:underline">Toggle Language</button></li>
    </ul>
  </nav>
  </div class="container mx-auto p-4">
    <h1 data-lang-key="record-customer-sales" class="text-2xl mb-4">Record Customer Sales</h1>
    <div id="error" class="text-red-500 mb-4"></div>
    <div id="message" class="text-green-500 mb-4"></div>
    <div id="loading" class="hidden text-blue-500 mb-4">Loading...</div>
    <form onsubmit="event.preventDefault(); handleAddCustomerSale();" class="mb-4 flex flex-wrap gap-2">
      <select id="product-select" class="border p-2"></select>
      <input id="product-barcode" type="text" placeholder="Product Barcode" class="border p-2">
      <select id="batch-no" class="border p-2"></select>
      <input id="customer-name" type="text" placeholder="Customer Name" class="border p-2">
      <input id="quantity" type="number" min="1" placeholder="Quantity" class="border p-2">
      <input id="selling-price" type="number" step="0.01" min="0" placeholder="Selling Price" class="border p-2">
      <button type="submit" data-lang-key="add-sale" class="bg-blue-500 hover:bg-blue-600 text-white p-2 rounded">Add Sale</button>
    </form>
    <table id="customer-sales" class="w-full border-collapse">
      <thead>
        <tr>
          <th data-lang-key="product-name" class="border p-2">Product Name</th>
          <th data-lang-key="product-barcode" class="border p-2">Product Barcode</th>
          <th data-lang-key="batch-no" class="border p-2">Batch No.</th>
          <th class="border p-2">Customer Name</th>
          <th data-lang-key="quantity" class="border p-2">Quantity</th>
          <th data-lang-key="selling-price" class="border p-2">Selling Price</th>
          <th data-lang-key="sub-total" class="border p-2">Sub-Total</th>
          <th data-lang-key="profit" class="border p-2">Profit</th>
          <th data-lang-key="sale-date" class="border p-2">Sale Date</th>
          <th data-lang-key="actions" class="border p-2">Actions</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="common.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      applyTranslations();
      loadCustomerSales();
    });
  </script>
</body>
</html>
