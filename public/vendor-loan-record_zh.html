<!DOCTYPE html>
<html lang="zh-Hant" id="lang-body" class="lang-zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>供應商借貨記錄</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="common.js"></script>
  <script src="vendor-loan-record.js"></script>
</head>

<body class="bg-gray-100 p-4 transition-opacity duration-700 ease-in-out opacity-0">
  <!-- 🔹 導航列 -->
  <nav class="bg-blue-500 p-4 text-white flex justify-between items-center">
    <ul class="flex space-x-4">
      <li><a href="index_zh.html">首頁</a></li>
      <li><a href="login_zh.html">登入</a></li>
      <li><a href="analytics_zh.html">分析</a></li>
      <li><a href="products_zh.html">管理產品</a></li>
      <li><a href="vendors_zh.html">管理供應商</a></li>
      <li><a href="customer-sales_zh.html">記錄顧客銷售</a></li>
      <li><a href="vendor-loan-record_zh.html">供應商借貨記錄</a></li>
      <li><a href="product-catalog_zh.html">產品目錄</a></li>
      
    </ul>
    <li><a href="vendor-loan-record.html">English</a></li>
    <button id="logout-btn" class="bg-red-500 px-3 py-1 rounded hover:bg-red-600">登出</button>
  </nav>

  <h1 class="text-2xl font-bold mb-4">供應商借貨記錄</h1>
  <div id="error" class="text-red-500 mb-4 font-bold text-lg"></div>
  <div id="message" class="text-green-500 mb-4 font-bold text-lg"></div>
  <div id="loading" class="text-blue-500 mb-4 hidden">載入中...</div>

  <!-- 🧾 新增借貨記錄表單 -->
  <form id="add-loan-record-form" class="mb-4 bg-white p-4 rounded shadow">
    <h2 class="text-xl font-semibold mb-4">新增借貨記錄</h2>
    <div class="grid grid-cols-2 gap-4">
      <div>
        <label for="vendor-name" class="block">供應商名稱</label>
        <select id="vendor-name" class="border p-2 w-full" required>
          <option value="" disabled selected>選擇供應商</option>
        </select>
      </div>
      <div>
        <label for="product-select" class="block">選擇產品（或輸入條碼）</label>
        <select id="product-select" class="border p-2 w-full" required>
          <option value="">-- 選擇產品 --</option>
        </select>
      </div>
      <div>
        <label for="product-barcode" class="block">產品條碼</label>
        <input type="text" id="product-barcode" class="border p-2 w-full"
       onkeypress="handleBarcodeInputEvent(event)" />
        <div id="stock-display" class="text-sm text-gray-600"></div>
      </div>
      <div>
        <label for="batch-no" class="block">批次號碼</label>
        <select id="batch-no" class="border p-2 w-full" required>
          <option value="">-- 選擇批次號 --</option>
        </select>
      </div>
      <div>
        <label for="quantity" class="block">數量</label>
        <input type="number" id="quantity" min="1" pattern="[0-9]*" class="border p-2 w-full" required />
      </div>
      <div>
        <label for="selling-price" class="block">售價</label>
        <input type="number" id="selling-price" step="0.01" pattern="[0-9]*\\.?[0-9]*" class="border p-2 w-full" required />
      </div>
      <div>
        <label for="loan-date" class="block">借出日期</label>
        <input type="date" id="loan-date" class="border p-2 w-full" required />
      </div>
    </div>
    <button type="submit" class="bg-blue-500 text-white p-2 rounded mt-4 hover:bg-blue-600">新增借貸</button>
  </form>

  <!-- 📊 借貨紀錄表格 -->
  <table id="loan-records-table" class="w-full bg-white rounded shadow">
    <thead>
      <tr class="bg-gray-200">
        <th class="border p-2">供應商名稱</th>
        <th class="border p-2">產品名稱</th>
        <th class="border p-2">批次號</th>
        <th class="border p-2">數量</th>
        <th class="border p-2">售價</th>
        <th class="border p-2">借出日期</th>
        <th class="border p-2">操作</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
  document.addEventListener("DOMContentLoaded", async () => {
    console.log("📘 初始化供應商借貨記錄頁面...");
    const supabase = await ensureSupabaseClient();

    // 🔒 登入驗證
    const { data: { session } } = await supabase.auth.getSession();
    if (!session) {
      alert("請先登入系統。");
      window.location.href = "login_zh.html";
      return;
    }

    // 🔑 登出按鈕
    const logoutBtn = document.getElementById("logout-btn");
    if (logoutBtn) {
      logoutBtn.addEventListener("click", async () => {
        await supabase.auth.signOut();
        alert("您已登出系統。");
        window.location.href = "login_zh.html";
      });
    }

    console.log("✅ 已登入，載入借貨記錄...");

    // ✨ 初始化資料
    loadLoanRecords();
    populateProductDropdown();
    populateVendorDropdown();

    // ➕ 新增借貸紀錄事件
    document.getElementById("add-loan-record-form").addEventListener("submit", async (e) => {
  e.preventDefault();
  try {
    await addLoanRecord(e); // ✅ Pass event object to common.js function
    alert("✅ 借貸紀錄已成功新增！");
  } catch (err) {
    console.error("❌ 新增失敗：", err);
    alert("新增借貸紀錄時發生錯誤，請稍後再試。");
  }
});

    // 🚫 輸入驗證：僅允許數字與小數點
    const quantityInput = document.getElementById("quantity");
    const sellingPriceInput = document.getElementById("selling-price");
    [quantityInput, sellingPriceInput].forEach(input => {
      input.addEventListener("input", () => {
        input.value = input.value.replace(/[^0-9.]/g, "");
      });
    });

    // ✨ 頁面淡入
    setTimeout(() => document.body.style.opacity = 1, 100);
  });
  </script>
</body>
</html>
