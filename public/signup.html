<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>POS Signup</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="common.js"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
  <div class="bg-white p-8 rounded shadow-md w-96">
    <h1 class="text-2xl font-bold mb-4">Create Admin Account</h1>
    <form id="signup-form" class="space-y-4">
      <div>
        <label for="email" class="block mb-1">Email</label>
        <input id="email" type="email" required class="w-full border p-2 rounded" autocomplete="email" />
      </div>
      <div>
        <label for="password" class="block mb-1">Password</label>
        <input id="password" type="password" required class="w-full border p-2 rounded" autocomplete="new-password" />
      </div>
      <div>
        <label for="confirm" class="block mb-1">Confirm Password</label>
        <input id="confirm" type="password" required class="w-full border p-2 rounded" autocomplete="new-password" />
      </div>
      <button type="submit" class="w-full bg-green-500 text-white p-2 rounded hover:bg-green-600">
        Sign Up
      </button>
    </form>
    <p id="error" class="text-red-500 mt-4"></p>
  </div>

  <script>
    document.getElementById("signup-form").addEventListener("submit", async (e) => {
      e.preventDefault();
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      const confirm = document.getElementById("confirm").value;

      if (password !== confirm) {
        document.getElementById("error").textContent = "Passwords do not match.";
        return;
      }

      const supabase = await ensureSupabaseClient();
      const { data, error } = await supabase.auth.signUp({ email, password });

      if (error) {
        document.getElementById("error").textContent = error.message;
      } else {
        console.log("âœ… Admin created:", data);
        // Redirect with success message
        window.location.href = "login.html?signup=success";
      }
    });
  </script>
</body>
</html>
