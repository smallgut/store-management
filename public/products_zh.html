<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>管理產品</title>

  <!-- ✅ Tailwind & Supabase -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
  <script src="common.js"></script>
</head>

<body class="bg-gray-100 p-4 transition-opacity duration-700 ease-in-out opacity-0">
  <!-- 🔹 導航列 -->
  <nav class="bg-blue-500 p-4 text-white flex justify-between items-center">
    <ul class="flex space-x-4">
      <li><a href="index_zh.html">首頁</a></li>
      <li><a href="login_zh.html">登入</a></li>
      <li><a href="analytics_zh.html">分析</a></li>
      <li><a href="products_zh.html">管理產品</a></li>
      <li><a href="vendors_zh.html">管理供應商</a></li>
      <li><a href="customer-sales_zh.html">記錄顧客銷售</a></li>
      <li><a href="vendor-loan-record_zh.html">供應商借貨記錄</a></li>
      <li><a href="product-catalog_zh.html">產品目錄</a></li>
      
    </ul>
    <li><a href="products.html">English</a></li>
    <button id="logout-btn" class="bg-red-500 px-3 py-1 rounded hover:bg-red-600">登出</button>
  </nav>

  <!-- 🔹 主內容 -->
  <div class="max-w-6xl mx-auto py-10 px-4">
    <h1 class="text-3xl font-bold mb-6 text-gray-800">管理產品</h1>

    <!-- 🔹 新增產品表單 -->
    <form id="add-product-form" class="bg-white rounded-2xl shadow p-6 mb-10">
      <h2 class="text-xl font-semibold mb-4">新增產品</h2>
      <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">產品名稱</label>
          <input id="name" name="name" required maxlength="100"
            class="w-full border-gray-300 rounded-lg p-2 focus:ring focus:ring-blue-200"
            placeholder="輸入產品名稱" />
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">條碼（選填）</label>
          <input id="barcode" name="barcode" maxlength="50"
            class="w-full border-gray-300 rounded-lg p-2 focus:ring focus:ring-blue-200"
            placeholder="（選填）條碼" />
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">進貨價</label>
          <input id="price" name="price" type="number" min="0" step="0.01" required
            class="w-full border-gray-300 rounded-lg p-2 focus:ring focus:ring-blue-200"
            placeholder="輸入進貨價格" />
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">單位</label>
          <select id="units" name="units" required
            class="w-full border-gray-300 rounded-lg p-2 focus:ring focus:ring-blue-200">
            <option value="">-- 請選擇單位 --</option>
            <option value="pcs">件</option>
            <option value="box">盒</option>
            <option value="pack">包</option>
            <option value="kg">公斤</option>
          </select>
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">數量</label>
          <input id="quantity" name="quantity" type="number" min="0" step="1" required
            class="w-full border-gray-300 rounded-lg p-2 focus:ring focus:ring-blue-200"
            placeholder="初始庫存數量" />
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">供應商</label>
          <select id="vendor" name="vendor" required
            class="w-full border-gray-300 rounded-lg p-2 focus:ring focus:ring-blue-200">
            <option value="">-- 請選擇供應商 --</option>
          </select>
        </div>
      </div>
      <div class="mt-6">
        <button type="submit"
          class="bg-blue-600 hover:bg-blue-700 text-white px-6 py-2 rounded-lg font-medium">
          ➕ 新增產品
        </button>
      </div>
    </form>

    <!-- 🔹 現有產品清單 -->
    <div class="bg-white rounded-2xl shadow p-6">
      <div class="flex justify-between items-center mb-4">
        <h2 class="text-xl font-semibold">現有產品</h2>

        <!-- ✅ 顯示/隱藏零庫存切換 -->
        <div class="flex items-center space-x-2">
          <label class="text-sm font-medium text-gray-700">顯示零庫存</label>
          <input type="checkbox" id="toggle-zero-stock"
            class="h-4 w-4 text-blue-600 border-gray-300 rounded cursor-pointer" />
        </div>
      </div>

      <div class="overflow-x-auto">
        <table class="min-w-full border border-gray-200">
          <thead class="bg-gray-50">
            <tr>
              <th class="border p-2">編號</th>
              <th class="border p-2">名稱</th>
              <th class="border p-2">條碼</th>
              <th class="border p-2">進貨價</th>
              <th class="border p-2">單位</th>
              <th class="border p-2">供應商</th>
              <th class="border p-2">批次號</th>
              <th class="border p-2">剩餘數量</th>
              <th class="border p-2 text-center">操作</th>
            </tr>
          </thead>
          <tbody id="products-body">
            <tr><td colspan="9" class="text-center p-4 text-gray-500">載入中...</td></tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <!-- 🔹 調整產品 Modal -->
  <div id="adjust-modal" class="hidden fixed inset-0 bg-gray-900/50 flex items-center justify-center z-50">
    <div class="bg-white p-6 rounded-xl w-full max-w-md shadow-lg">
      <h2 class="text-xl font-bold mb-4 text-gray-800">調整產品</h2>
      <form id="adjust-form" onsubmit="applyAdjustProduct(event)">
        <input type="hidden" id="adjust-id" />
        <div class="space-y-4">
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">進貨價</label>
            <input type="number" id="adjust-price" min="0" step="0.01" required
              class="w-full border-gray-300 rounded-lg p-2 focus:ring focus:ring-blue-200" />
          </div>
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">單位</label>
            <select id="adjust-units" class="w-full border-gray-300 rounded-lg p-2 focus:ring focus:ring-blue-200" required>
              <option value="pcs">件</option>
              <option value="box">盒</option>
              <option value="pack">包</option>
              <option value="kg">公斤</option>
            </select>
          </div>
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">數量</label>
            <input type="number" id="adjust-qty" min="0" step="1" required
              class="w-full border-gray-300 rounded-lg p-2 focus:ring focus:ring-blue-200" />
          </div>
        </div>
        <div class="flex justify-end space-x-3 mt-6">
          <button type="button" onclick="hideAdjustProduct()"
            class="bg-gray-300 hover:bg-gray-400 text-gray-800 px-4 py-2 rounded-lg">取消</button>
          <button type="submit"
            class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-lg">儲存</button>
        </div>
      </form>
    </div>
  </div>

  <!-- 🔹 載入邏輯 -->
  <script>
    document.addEventListener("DOMContentLoaded", async () => {
      console.log("📦 初始化產品管理頁面...");
      const supabase = await ensureSupabaseClient();

      // 🔒 登入驗證
      const { data: { session } } = await supabase.auth.getSession();
      if (!session) {
        alert("請先登入系統。");
        window.location.href = "login_zh.html";
        return;
      }
const role = await getUserRole();
  if (!role || (role !== "admin" && role !== "manager")) {
    alert("存取被拒絕！您沒有權限管理產品。");
    window.location.href = "index.html";
    return;
  }

  applyRoleRestrictions(role);

  // existing logic
  await loadVendors();
  await loadProducts(false);
});
      // 🔑 登出
      const logoutBtn = document.getElementById("logout-btn");
      if (logoutBtn) {
        logoutBtn.addEventListener("click", async () => {
          await supabase.auth.signOut();
          alert("您已登出。");
          window.location.href = "login_zh.html";
        });
      }

      // 📋 載入供應商與產品
      await loadVendors();
      const toggle = document.getElementById("toggle-zero-stock");
      toggle.checked = false;
      await loadProducts(toggle.checked);

      toggle.addEventListener("change", () => {
        loadProducts(toggle.checked);
      });

      // 條碼輸入自動帶出名稱
      const barcodeInput = document.getElementById("barcode");
      if (barcodeInput) {
        let debounce;
        barcodeInput.addEventListener("input", () => {
          clearTimeout(debounce);
          debounce = setTimeout(() => {
            autofillProductNameByBarcode(barcodeInput.value);
          }, 400);
        });
      }

      // ✨ 頁面淡入動畫
      setTimeout(() => document.body.style.opacity = 1, 100);
    });
  </script>
</body>
</html>
