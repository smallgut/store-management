<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vendor Loan Record</title>
  <link rel="icon" type="image/x-icon" href="/favicon.ico">
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    .hidden { display: none; }
    [lang="zh"] { display: none; }
    .lang-en [lang="en"] { display: inline; }
    .lang-en [lang="zh"] { display: none; }
    .lang-zh [lang="zh"] { display: inline; }
    .lang-zh [lang="en"] { display: none; }
  </style>
</head>
<body class="p-6 bg-gray-100 min-h-screen" id="lang-body">
  <h1 class="text-3xl font-bold mb-6">
    <span lang="en">Vendor Loan Record</span>
    <span lang="zh">供應商貸貨記錄</span>
  </h1>
  <nav class="mb-6">
    <ul class="flex space-x-4">
      <li><a href="index.html" class="text-blue-500 hover:text-blue-700">
        <span lang="en">Home</span>
        <span lang="zh">首頁</span>
      </a></li>
      <li><a href="analytics.html" class="text-blue-500 hover:text-blue-700">
        <span lang="en">Analytics</span>
        <span lang="zh">分析</span>
      </a></li>
      <li><a href="manage-products.html" class="text-blue-500 hover:text-blue-700">
        <span lang="en">Manage Products</span>
        <span lang="zh">管理產品</span>
      </a></li>
      <li><a href="manage-vendors.html" class="text-blue-500 hover:text-blue-700">
        <span lang="en">Manage Vendors</span>
        <span lang="zh">管理供應商</span>
      </a></li>
      <li><a href="record-customer-sales.html" class="text-blue-500 hover:text-blue-700">
        <span lang="en">Record Customer Sales</span>
        <span lang="zh">記錄客戶銷售</span>
      </a></li>
      <li><a href="vendor-loan-record.html" class="text-blue-500 hover:text-blue-700">
        <span lang="en">Vendor Loan Record</span>
        <span lang="zh">供應商貸貨記錄</span>
      </a></li>
    </ul>
  </nav>

  <button onclick="toggleLanguage()" class="mb-4 bg-blue-500 text-white p-2 rounded hover:bg-blue-600">
    <span lang="en">Switch to Chinese</span>
    <span lang="zh">切換到英文</span>
  </button>

  <form onsubmit="event.preventDefault(); addVendorSale({ product_barcode: document.getElementById('sale-barcode').value.trim(), vendor_id: parseInt(document.getElementById('sale-vendor').value), quantity: parseInt(document.getElementById('sale-quantity').value), price: parseFloat(document.getElementById('sale-price').value) })" class="mb-4 space-y-2">
    <label>
      <span lang="en">Product Barcode:</span>
      <span lang="zh">產品條碼：</span>
      <input id="sale-barcode" type="text" placeholder="Product Barcode" required class="border p-2 rounded w-full">
    </label>
    <label>
      <span lang="en">Vendor:</span>
      <span lang="zh">供應商：</span>
      <select id="sale-vendor" required class="border p-2 rounded w-full">
        <option value="">
          <span lang="en">Select Vendor</span>
          <span lang="zh">選擇供應商</span>
        </option>
      </select>
    </label>
    <label>
      <span lang="en">Quantity:</span>
      <span lang="zh">數量：</span>
      <input id="sale-quantity" type="number" min="1" placeholder="Quantity" required class="border p-2 rounded w-full">
    </label>
    <label>
      <span lang="en">Price per Unit:</span>
      <span lang="zh">每單位價格：</span>
      <input id="sale-price" type="number" step="0.01" min="0" placeholder="Price per Unit" required class="border p-2 rounded w-full">
    </label>
    <button type="submit" class="bg-blue-500 text-white p-2 rounded hover:bg-blue-600 w-full">
      <span lang="en">Record Vendor Loan</span>
      <span lang="zh">記錄供應商貸貨</span>
    </button>
  </form>
  <table id="vendor-sales" class="w-full border-collapse mt-4 bg-white shadow">
    <thead>
      <tr class="bg-gray-200">
        <th class="border p-2">
          <span lang="en">Product</span>
          <span lang="zh">產品</span>
        </th>
        <th class="border p-2">
          <span lang="en">Vendor</span>
          <span lang="zh">供應商</span>
        </th>
        <th class="border p-2">
          <span lang="en">Quantity</span>
          <span lang="zh">數量</span>
        </th>
        <th class="border p-2">
          <span lang="en">Price ($)</span>
          <span lang="zh">價格 ($)</span>
        </th>
        <th class="border p-2">
          <span lang="en">Date</span>
          <span lang="zh">日期</span>
        </th>
        <th class="border p-2">
          <span lang="en">Actions</span>
          <span lang="zh">操作</span>
        </th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <div id="message" class="text-green-600 mb-4"></div>
  <div id="error" class="text-red-600 mb-4"></div>
  <div id="loading" class="text-blue-600 mb-4 hidden">
    <svg class="animate-spin h-5 w-5 inline-block mr-2" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
      <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
      <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
    </svg>
    <span lang="en">Loading...</span>
    <span lang="zh">加載中...</span>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/umd/supabase.min.js"></script>
  <script>
    // Clear message after timeout
    function clearMessage(type = 'error') {
      setTimeout(() => {
        document.getElementById(type).textContent = '';
      }, 5000);
    }

    // Set loading state
    function setLoading(isLoading) {
      const loadingEl = document.getElementById('loading');
      loadingEl.classList.toggle('hidden', !isLoading);
    }

    // Toggle language and save to localStorage
    function toggleLanguage() {
      const body = document.getElementById('lang-body');
      const isEnglish = body.classList.contains('lang-en');
      body.classList.toggle('lang-en', !isEnglish);
      body.classList.toggle('lang-zh', isEnglish);
      localStorage.setItem('language', isEnglish ? 'zh' : 'en');
    }

    // Load language preference on page load
    document.addEventListener('DOMContentLoaded', () => {
      const preferredLang = localStorage.getItem('language') || 'en'; // Default to English
      const body = document.getElementById('lang-body');
      body.classList.add(`lang-${preferredLang}`);
      loadVendors(); // Load vendors after language is set
    });
  </script>
  <script src="common.js"></script>
</body>
</html>
