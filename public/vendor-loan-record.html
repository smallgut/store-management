<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vendor Loan Record</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body id="lang-body" class="lang-en">
  <nav class="bg-gray-800 text-white p-4">
    <ul class="flex space-x-4">
      <li><a href="index.html" data-lang-key="nav-home" class="hover:underline">Home</a></li>
      <li><a href="analytics.html" data-lang-key="nav-analytics" class="hover:underline">Analytics</a></li>
      <li><a href="products.html" data-lang-key="nav-manage-products" class="hover:underline">Manage Products</a></li>
      <li><a href="vendors.html" data-lang-key="nav-manage-vendors" class="hover:underline">Manage Vendors</a></li>
      <li><a href="customer-sales.html" data-lang-key="nav-record-customer-sales" class="hover:underline">Record Customer Sales</a></li>
      <li><a href="vendor-loan-record.html" data-lang-key="nav-vendor-loan-record" class="hover:underline">Vendor Loan Record</a></li>
      <li><button onclick="toggleLanguage()" data-lang-key="toggle-language" class="hover:underline">Toggle Language</button></li>
    </ul>
  </nav>
  <div class="container mx-auto p-4">
    <h1 data-lang-key="vendor-loan-record-welcome" class="text-2xl mb-4">Welcome to Vendor Loan Record!</h1>
    <div id="error" class="text-red-500 mb-4"></div>
    <div id="message" class="text-green-500 mb-4"></div>
    <div id="loading" class="hidden text-blue-500 mb-4">Loading...</div>
    <div class="mb-4">
      <h2 data-lang-key="add-loan-record" class="text-xl mb-2">Add Loan Record</h2>
      <form onsubmit="event.preventDefault(); handleAddLoanRecord();" class="flex flex-wrap gap-2">
        <select id="vendor-id" data-lang-key="select-vendor" class="border p-2"></select>
        <select id="loan-product-select" data-lang-key="select-product" class="border p-2"></select>
        <input id="loan-product-barcode" type="text" data-lang-key="product-barcode" placeholder="Product Barcode" class="border p-2">
        <select id="loan-product-batch-no" data-lang-key="batch-no" class="border p-2"></select>
        <input id="loan-quantity" type="number" min="1" data-lang-key="loan-quantity" placeholder="Loan Quantity" class="border p-2">
        <input id="loan-date" type="date" data-lang-key="loan-date" class="border p-2">
        <button type="submit" data-lang-key="add-loan-record" class="bg-blue-500 hover:bg-blue-600 text-white p-2 rounded">Add Loan Record</button>
      </form>
    </div>
    <table id="loan-records-table" class="w-full border-collapse">
      <thead>
        <tr class="bg-gray-200">
          <th class="border p-2" data-lang-key="vendor-name">Vendor Name</th>
          <th class="border p-2" data-lang-key="product-name">Product Name</th>
          <th class="border p-2" data-lang-key="product-barcode">Product Barcode</th>
          <th class="border p-2" data-lang-key="batch-no">Batch No.</th>
          <th class="border p-2" data-lang-key="buy-in-price">Buy-In Price</th>
          <th class="border p-2" data-lang-key="loan-quantity">Loan Quantity</th>
          <th class="border p-2" data-lang-key="loan-date">Loan Date</th>
          <th class="border p-2" data-lang-key="actions">Actions</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="common.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      applyTranslations();
      loadLoanRecords();
    });
  </script>
</body>
</html>
