<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Analytics</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
  <script src="/common.js"></script>
</head>
<body id="lang-body" class="lang-en">
  <nav class="bg-gray-800 p-4 text-white flex justify-between">
    <div class="flex space-x-4">
      <a href="/index.html" class="px-2 hover:underline" id="nav-home">Home</a>
      <a href="/analytics.html" class="px-2 hover:underline font-bold" id="nav-analytics">Analytics</a>
      <a href="/manage-products.html" class="px-2 hover:underline" id="nav-manage-products">Manage Products</a>
      <a href="/manage-vendors.html" class="px-2 hover:underline" id="nav-manage-vendors">Manage Vendors</a>
      <a href="/customer-sales.html" class="px-2 hover:underline" id="nav-customer-sales">Record Customer Sales</a>
      <a href="/vendor-sales.html" class="px-2 hover:underline" id="nav-vendor-sales">Vendor Loan Record</a>
    </div>
    <div>
      <a href="#" id="lang-toggle" class="px-2 hover:underline">Switch to Chinese</a>
    </div>
  </nav>

  <div class="container mx-auto p-4">
    <h1 class="text-2xl font-bold mb-4" id="analytics-title">Analytics</h1>
    <div id="loading" class="hidden text-blue-500">Loading...</div>
    <div id="message" class="text-green-500 mb-2"></div>
    <div id="error" class="text-red-500 mb-2"></div>

    <div class="mb-4">
      <h2 class="text-xl font-semibold mb-2" id="analytics-overview-title">Overview</h2>
      <div id="analytics-overview" class="border p-4 rounded">
        <p id="analytics-overview-text">This section will display an overview of sales, stock, and vendor data.</p>
      </div>
    </div>

    <div class="mb-4">
      <h2 class="text-xl font-semibold mb-2" id="analytics-charts-title">Charts</h2>
      <div id="analytics-charts" class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <div id="sales-chart" class="border p-4 rounded">
          <p id="sales-chart-text">Sales data chart placeholder.</p>
        </div>
        <div id="stock-chart" class="border p-4 rounded">
          <p id="stock-chart-text">Stock levels chart placeholder.</p>
        </div>
      </div>
    </div>
  </div>

  <script>
    // Highlight the active page in the navigation bar
    const currentPath = window.location.pathname;
    const navLinks = document.querySelectorAll('nav a');
    navLinks.forEach(link => {
      if (link.getAttribute('href') === currentPath || (currentPath === '/' && link.getAttribute('href') === '/index.html')) {
        link.classList.add('font-bold');
      }
    });

    // Update navigation and page content language
    function updatePageLanguage() {
      const isChinese = langBody.classList.contains('lang-zh');
      // Update navigation bar
      document.getElementById('nav-home').textContent = isChinese ? '首頁' : 'Home';
      document.getElementById('nav-analytics').textContent = isChinese ? '分析' : 'Analytics';
      document.getElementById('nav-manage-products').textContent = isChinese ? '管理產品' : 'Manage Products';
      document.getElementById('nav-manage-vendors').textContent = isChinese ? '管理供應商' : 'Manage Vendors';
      document.getElementById('nav-customer-sales').textContent = isChinese ? '記錄客戶銷售' : 'Record Customer Sales';
      document.getElementById('nav-vendor-sales').textContent = isChinese ? '供應商貸貨記錄' : 'Vendor Loan Record';
      document.getElementById('lang-toggle').textContent = isChinese ? '切換到英文' : 'Switch to Chinese';
      // Update page content
      document.getElementById('analytics-title').textContent = isChinese ? '分析' : 'Analytics';
      document.getElementById('analytics-overview-title').textContent = isChinese ? '概覽' : 'Overview';
      document.getElementById('analytics-overview-text').textContent = isChinese ? '此部分將顯示銷售、庫存和供應商數據的概覽。' : 'This section will display an overview of sales, stock, and vendor data.';
      document.getElementById('analytics-charts-title').textContent = isChinese ? '圖表' : 'Charts';
      document.getElementById('sales-chart-text').textContent = isChinese ? '銷售數據圖表佔位符。' : 'Sales data chart placeholder.';
      document.getElementById('stock-chart-text').textContent = isChinese ? '庫存水平圖表佔位符。' : 'Stock levels chart placeholder.';
    }

    // Language toggle logic
    const langBody = document.getElementById('lang-body');
    const langToggle = document.getElementById('lang-toggle');

    // Load the saved language preference from localStorage
    const savedLang = localStorage.getItem('language') || 'en';
    langBody.classList.remove('lang-en', 'lang-zh');
    langBody.classList.add(`lang-${savedLang}`);
    updatePageLanguage();

    // Toggle language on click
    langToggle.addEventListener('click', () => {
      const currentLang = langBody.classList.contains('lang-zh') ? 'zh' : 'en';
      const newLang = currentLang === 'en' ? 'zh' : 'en';
      localStorage.setItem('language', newLang);
      langBody.classList.remove('lang-en', 'lang-zh');
      langBody.classList.add(`lang-${newLang}`);
      updatePageLanguage();
      loadAnalytics(); // Refresh analytics data if available
    });

    // Define setLoading and clearMessage if not in common.js
    function setLoading(isLoading) {
      const loadingEl = document.getElementById('loading');
      if (loadingEl) {
        loadingEl.style.display = isLoading ? 'block' : 'none';
      }
    }

    function clearMessage(type) {
      setTimeout(() => {
        const el = document.getElementById(type);
        if (el) el.textContent = '';
      }, 5000);
    }

    // Load analytics data on page load (placeholder function)
    document.addEventListener('DOMContentLoaded', () => {
      loadAnalytics(); // Assumes a loadAnalytics function exists in common.js
    });
  </script>
</body>
</html>
