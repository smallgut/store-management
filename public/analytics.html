      <li><a href="login.html" data-lang-key="nav-login">Login</a></li>

  <!-- Sales by Day -->
  <h2 class="text-xl font-semibold mt-6 mb-2">Sales by Day</h2>
  <table class="min-w-full bg-white rounded shadow border">
    <thead class="bg-gray-200">
      <tr>
        <th class="border p-2">Date</th>
        <th class="border p-2">Total Sales</th>
      </tr>
    </thead>
    <tbody id="sales-by-day-body"></tbody>
  </table>

      </tr>
    </thead>

  </table>

  <script>
    document.addEventListener("DOMContentLoaded", async () => {
      const supabase = await ensureSupabaseClient();
      const { data: { session } } = await supabase.auth.getSession();
      if (!session) {
        window.location.href = "login.html";
        return;
      }
      console.log("âœ… Authenticated, initializing Analytics page...");
      applyTranslations();
      loadAnalytics();
    });
  </script>
