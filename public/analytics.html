<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Analytics</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="common.js"></script>
</head>
<body class="bg-gray-100 p-4">
  <nav class="bg-blue-500 p-4 text-white flex justify-between items-center">
    <div class="font-bold">Analytics</div>
    <div>
      <a href="index.html" class="underline mr-4">Home</a>
      <button id="toggle-language" class="px-2">Toggle Language</button>
    </div>
  </nav>

  <main class="container mx-auto mt-6">
    <h1 class="text-2xl font-bold mb-4">Sales Analytics</h1>

    <!-- Charts -->
    <div class="grid md:grid-cols-2 gap-6 mb-6">
      <div class="bg-white p-4 rounded shadow">
        <h2 class="font-semibold mb-2">Total Sales by Day</h2>
        <canvas id="chart-sales-by-day"></canvas>
      </div>
      <div class="bg-white p-4 rounded shadow">
        <h2 class="font-semibold mb-2">Total Sales by Product</h2>
        <canvas id="chart-sales-by-product"></canvas>
      </div>
    </div>

    <!-- Keep original table area (you said you wanted headings preserved) -->
    <div class="bg-white p-4 rounded shadow">
      <h2 class="font-semibold mb-2">Raw Sales Table</h2>
      <table id="analytics-table" class="min-w-full border-collapse border text-sm">
        <thead>
          <tr class="bg-gray-100">
            <th class="border p-2">Sale Date</th>
            <th class="border p-2">Order ID</th>
            <th class="border p-2">Customer</th>
            <th class="border p-2">Total</th>
          </tr>
        </thead>
        <tbody id="analytics-table-body"></tbody>
      </table>
    </div>
  </main>

  <script>
    document.addEventListener("DOMContentLoaded", async () => {
      const supabase = await ensureSupabaseClient();
      const { data: { session } } = await supabase.auth.getSession();
      if (!session) { window.location.href = "login.html"; return; }

      // fetch analytics raw
      const { sales, items } = await fetchAnalyticsRaw();

      // populate raw table
      const tbody = document.getElementById("analytics-table-body");
      tbody.innerHTML = "";
      (sales || []).forEach(s => {
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td class="border p-2">${s.sale_date ? new Date(s.sale_date).toLocaleString() : ""}</td>
          <td class="border p-2">${s.id || ""}</td>
          <td class="border p-2">${s.customer_name || ""}</td>
          <td class="border p-2">${(s.total != null) ? Number(s.total).toFixed(2) : ""}</td>
        `;
        tbody.appendChild(tr);
      });

      // chart: sales by day
      const dayMap = {};
      (sales || []).forEach(r => {
        if (!r.sale_date) return;
        const key = new Date(r.sale_date).toLocaleDateString();
        dayMap[key] = (dayMap[key] || 0) + Number(r.total || 0);
      });
      const dayLabels = Object.keys(dayMap).sort((a,b) => new Date(a) - new Date(b));
      const dayData = dayLabels.map(k => dayMap[k]);

      new Chart(document.getElementById("chart-sales-by-day"), {
        type: "line",
        data: {
          labels: dayLabels,
          datasets: [{
            label: "Total Sales",
            data: dayData,
            fill: false,
            tension: 0.2
          }]
        }
      });

      // chart: sales by product
      const prodMap = {};
      (items || []).forEach(it => {
        const name = it.products?.name || `#${it.product_id || "?"}`;
        const val = (it.quantity || 0) * (Number(it.selling_price) || 0);
        prodMap[name] = (prodMap[name] || 0) + val;
      });
      const prodLabels = Object.keys(prodMap);
      const prodData = prodLabels.map(k => prodMap[k]);

      new Chart(document.getElementById("chart-sales-by-product"), {
        type: "bar",
        data: {
          labels: prodLabels,
          datasets: [{
            label: "Sales",
            data: prodData
          }]
        },
        options: {
          indexAxis: prodLabels.length > 8 ? 'y' : 'x' // horizontal if many products
        }
      });
    });
  </script>
</body>
</html>
