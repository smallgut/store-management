<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Analytics</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="common.js"></script>
</head>
<body class="bg-gray-100 p-4">
  <nav class="bg-blue-500 p-4 text-white flex justify-between">
    <span class="font-bold">Analytics</span>
    <a href="index.html" class="underline">Home</a>
  </nav>

  <h1 class="text-2xl font-bold my-4">Sales Analytics</h1>

  <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
    <div class="bg-white p-4 rounded shadow">
      <h2 class="text-lg font-semibold mb-2">Total Sales by Day</h2>
      <canvas id="salesByDay"></canvas>
    </div>
    <div class="bg-white p-4 rounded shadow">
      <h2 class="text-lg font-semibold mb-2">Total Sales by Product</h2>
      <canvas id="salesByProduct"></canvas>
    </div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", async () => {
      const supabase = await ensureSupabaseClient();
      const { data: { session } } = await supabase.auth.getSession();
      if (!session) { window.location.href="login.html"; return; }

      const { byDay, byProduct } = await loadAnalytics();

      // ðŸ”¹ Sales by Day
      const dayMap = {};
      byDay.forEach(r => {
        const d = new Date(r.sale_date).toLocaleDateString();
        dayMap[d] = (dayMap[d] || 0) + (r.total || 0);
      });
      new Chart(document.getElementById("salesByDay"), {
        type: "line",
        data: {
          labels: Object.keys(dayMap),
          datasets: [{ label:"Total Sales", data:Object.values(dayMap) }]
        }
      });

      // ðŸ”¹ Sales by Product
      const prodMap = {};
      byProduct.forEach(r => {
        const name = r.products?.name || "Unknown";
        prodMap[name] = (prodMap[name] || 0) + (r.quantity * r.selling_price);
      });
      new Chart(document.getElementById("salesByProduct"), {
        type: "bar",
        data: {
          labels: Object.keys(prodMap),
          datasets: [{ label:"Sales", data:Object.values(prodMap) }]
        }
      });
    });
  </script>
</body>
</html>
