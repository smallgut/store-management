<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Manage Vendors</title>

  <!-- ‚úÖ Tailwind & Supabase -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
  <script src="common.js"></script>
</head>

<body class="bg-gray-100 min-h-screen">
  <!-- üîπ Navigation -->
  <nav class="bg-blue-500 p-4 text-white flex justify-between items-center">
    <ul class="flex flex-wrap space-x-4">
      <li><a href="index.html">Home</a></li>
      <li><a href="analytics.html">Analytics</a></li>
      <li><a href="products.html">Manage Products</a></li>
      <li><a href="vendors.html">Manage Vendors</a></li>
      <li><a href="customer-sales.html">Record Customer Sales</a></li>
      <li><a href="vendor-loan-record.html">Vendor Loan Record</a></li>
      <li><a href="product-catalog.html">Product Catalog</a></li>
    </ul>
    <button id="logout-btn" class="bg-red-500 px-3 py-1 rounded hover:bg-red-600 transition">
      Logout
    </button>
  </nav>

  <!-- üîπ Main Content -->
  <div class="max-w-5xl mx-auto bg-white p-6 rounded-2xl shadow mt-6">
    <h1 class="text-2xl font-bold mb-6 text-gray-800">Manage Vendors</h1>

    <!-- üîπ Add Vendor Form -->
    <form id="add-vendor-form" class="grid grid-cols-1 sm:grid-cols-2 gap-4 mb-8">
      <div>
        <label for="vendor-name" class="block font-medium text-gray-700 mb-1">Vendor Name</label>
        <input id="vendor-name" type="text" 
          class="border border-gray-300 rounded p-2 w-full focus:ring focus:ring-blue-200" required />
      </div>

      <div>
        <label for="vendor-contact" class="block font-medium text-gray-700 mb-1">Contact Person</label>
        <input id="vendor-contact" type="text" 
          class="border border-gray-300 rounded p-2 w-full focus:ring focus:ring-blue-200" />
      </div>

      <div>
        <label for="vendor-phone" class="block font-medium text-gray-700 mb-1">Phone Number</label>
        <input id="vendor-phone" type="tel" pattern="[0-9+\- ]+" 
          class="border border-gray-300 rounded p-2 w-full focus:ring focus:ring-blue-200" />
      </div>

      <div>
        <label for="vendor-address" class="block font-medium text-gray-700 mb-1">Address</label>
        <textarea id="vendor-address" rows="2" 
          class="border border-gray-300 rounded p-2 w-full focus:ring focus:ring-blue-200"></textarea>
      </div>

      <div class="col-span-1 sm:col-span-2 flex justify-end">
        <button id="add-vendor-btn" type="submit"
          class="bg-green-600 hover:bg-green-700 text-white px-6 py-2 rounded-lg font-medium disabled:opacity-50">
          ‚ûï Add Vendor
        </button>
      </div>
    </form>

    <!-- üîπ Vendors Table -->
    <div class="bg-gray-50 rounded-xl p-4 border border-gray-200 shadow-sm">
      <h2 class="text-xl font-semibold mb-4">Existing Vendors</h2>
      <div class="overflow-x-auto">
        <table id="vendors-table" class="w-full border-collapse border border-gray-300 text-sm">
          <thead class="bg-gray-100">
            <tr>
              <th class="border p-2">ID</th>
              <th class="border p-2">Name</th>
              <th class="border p-2">Contact</th>
              <th class="border p-2">Phone</th>
              <th class="border p-2">Address</th>
              <th class="border p-2 text-center">Actions</th>
            </tr>
          </thead>
          <tbody>
            <tr><td colspan="6" class="text-center p-4 text-gray-500">Loading vendors...</td></tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <!-- üîπ Page Logic -->
  <script>
    document.addEventListener("DOMContentLoaded", async () => {
      if (window._vendorsInit) return;
      window._vendorsInit = true;

      const form = document.getElementById("add-vendor-form");
      const btn = document.getElementById("add-vendor-btn");
      let submitting = false;

      await loadVendors();

      const validate = () => {
        btn.disabled = document.getElementById("vendor-name").value.trim() === "";
      };
      form.querySelectorAll("input, textarea").forEach(el => el.addEventListener("input", validate));
      validate();

      form.addEventListener("submit", async (e) => {
        e.preventDefault();
        if (submitting) return;
        submitting = true;
        btn.disabled = true;

        const name = document.getElementById("vendor-name").value.trim();
        const contact = document.getElementById("vendor-contact").value.trim();
        const phone = document.getElementById("vendor-phone").value.trim();
        const address = document.getElementById("vendor-address").value.trim();

        if (!name) {
          alert("Vendor name is required.");
          submitting = false;
          btn.disabled = false;
          return;
        }

        const supabase = await ensureSupabaseClient();

        // üïì Short delay to ensure table refresh completes before duplicate check
        await new Promise(r => setTimeout(r, 200));

        // ‚úÖ Use case-insensitive duplicate check
        const { data: existing, error: checkError } = await supabase
          .from("vendors")
          .select("id")
          .ilike("name", name);

        if (checkError) {
          console.error("‚ùå Error checking duplicates:", checkError);
        }

        if (existing && existing.length > 0) {
          alert("Vendor name already exists. Please use a different name.");
          submitting = false;
          btn.disabled = false;
          return;
        }

        // üß© Insert new vendor safely
        const { error } = await supabase
          .from("vendors")
          .insert([{ name, contact, phone_number: phone, address }]);

        if (error) {
          console.error("‚ùå Failed to add vendor:", error);
          alert("Failed to add vendor. Check console for details.");
        } else {
          alert("‚úÖ Vendor added successfully!");
          form.reset();
          await loadVendors();
        }

        submitting = false;
        btn.disabled = false;
      });
    });
  </script>
</body>
</html>
