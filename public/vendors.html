<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Manage Vendors</title>

  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="common.js"></script>
</head>

<body class="bg-gray-100 p-4">
  <!-- 🔹 Navigation -->
  <nav class="bg-blue-500 p-4 text-white flex justify-between items-center">
    <ul class="flex space-x-4">
      <li><a href="index.html">Home</a></li>
      <li><a href="login.html">Login</a></li>
      <li><a href="analytics.html">Analytics</a></li>
      <li><a href="products.html">Manage Products</a></li>
      <li><a href="vendors.html">Manage Vendors</a></li>
      <li><a href="customer-sales.html">Customer Sales</a></li>
      <li><a href="vendor-loan-record.html">Vendor Loan Record</a></li>
      <li><a href="product-catalog.html">Product Catalog</a></li>
    </ul>
    <button id="logout-btn" class="bg-red-500 px-3 py-1 rounded hover:bg-red-600">Logout</button>
  </nav>

  <div class="max-w-5xl mx-auto mt-6 space-y-6">

    <!-- ✅ Add Vendor Form -->
    <form id="add-vendor-form" class="bg-white p-6 rounded shadow">
      <h2 class="text-xl font-semibold mb-4">Add Vendor</h2>
      <div class="grid grid-cols-2 gap-4">
        <div>
          <label class="block text-sm font-medium">Name</label>
          <input id="vendor-name" class="border p-2 w-full rounded" required />
        </div>
        <div>
          <label class="block text-sm font-medium">Contact Person</label>
          <input id="vendor-contact" class="border p-2 w-full rounded" />
        </div>
        <div>
          <label class="block text-sm font-medium">Phone Number</label>
          <input id="vendor-phone" class="border p-2 w-full rounded" />
        </div>
        <div class="col-span-2">
          <label class="block text-sm font-medium">Address</label>
          <input id="vendor-address" class="border p-2 w-full rounded" />
        </div>
      </div>
      <div class="mt-4 flex justify-end">
        <button type="submit" class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700">
          Add Vendor
        </button>
      </div>
    </form>

    <!-- ✅ Vendor List -->
    <div class="bg-white p-6 rounded shadow">
      <h2 class="text-xl font-semibold mb-4">Existing Vendors</h2>
      <table id="vendors-table" class="min-w-full border-collapse border text-sm">
        <thead class="bg-gray-200">
          <tr>
            <th class="border p-2">ID</th>
            <th class="border p-2">Name</th>
            <th class="border p-2">Contact</th>
            <th class="border p-2">Phone</th>
            <th class="border p-2">Address</th>
            <th class="border p-2">Actions</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", async () => {
      const supabase = await ensureSupabaseClient();

      // 🔒 Auth Guard
      const { data: { session } } = await supabase.auth.getSession();
      if (!session) {
        window.location.href = "login.html";
        return;
      }

      // 🟢 Load vendors
      await loadVendors();

      // 🧩 Add Vendor
      const form = document.getElementById("add-vendor-form");
      form.addEventListener("submit", async (e) => {
        e.preventDefault();
        const name = document.getElementById("vendor-name").value.trim();
        const contact = document.getElementById("vendor-contact").value.trim();
        const phone = document.getElementById("vendor-phone").value.trim();
        const address = document.getElementById("vendor-address").value.trim();

        if (!name) return alert("Vendor name is required.");

        const { data: existing } = await supabase.from("vendors").select("id").eq("name", name);
        if (existing && existing.length > 0) {
          alert("Vendor name already exists!");
          return;
        }

        const { error } = await supabase.from("vendors").insert([{ name, contact, phone_number: phone, address }]);
        if (error) {
          console.error("❌ Failed to add vendor:", error);
          alert("Error adding vendor. See console.");
          return;
        }

        alert("✅ Vendor added successfully!");
        form.reset();
        await loadVendors();
      });

      document.getElementById("logout-btn").addEventListener("click", async () => {
        await supabase.auth.signOut();
        window.location.href = "login.html";
      });
    });
  </script>
</body>
</html>
