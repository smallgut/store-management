<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Manage Vendors</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="common.js"></script>
</head>
<body class="bg-gray-100 p-6">
  <nav class="bg-blue-500 p-4 text-white mb-6">
    <div class="flex items-center justify-between">
      <div class="text-lg font-bold">POS â€” Manage Vendors</div>
      <div>
        <button id="toggle-language" class="bg-white text-blue-500 px-3 py-1 rounded">Toggle Language</button>
      </div>
    </div>
  </nav>

  <div class="max-w-3xl mx-auto space-y-6">
    <form id="add-vendor-form" class="bg-white p-4 rounded shadow">
      <h2 class="text-xl font-semibold mb-3">Add Vendor</h2>
      <div class="grid grid-cols-1 gap-3">
        <div>
          <label class="block text-sm">Name</label>
          <input id="vendor-name" class="border p-2 w-full rounded" />
        </div>
        <div>
          <label class="block text-sm">Contact</label>
          <input id="vendor-contact" class="border p-2 w-full rounded" />
        </div>
        <div>
          <label class="block text-sm">Phone</label>
          <input id="vendor-phone" class="border p-2 w-full rounded" />
        </div>
      </div>
      <div class="mt-3">
        <button type="submit" class="bg-green-600 text-white px-4 py-2 rounded">Add Vendor</button>
      </div>
    </form>

    <div class="bg-white p-4 rounded shadow">
      <h2 class="text-xl font-semibold mb-3">Existing Vendors</h2>
      <table id="vendors-table" class="min-w-full border-collapse border text-sm">
        <thead>
          <tr class="bg-gray-100">
            <th class="border p-2">ID</th>
            <th class="border p-2">Name</th>
            <th class="border p-2">Contact</th>
            <th class="border p-2">Phone</th>
            <th class="border p-2">Actions</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", async () => {
      await ensureSupabaseClient();
      await loadVendors();
    });
  </script>
</body>
</html>
