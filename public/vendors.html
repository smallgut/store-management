<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Manage Vendors</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script type="module" src="common.js"></script>
</head>
<body id="lang-body" class="p-4">
  <nav class="mb-4">
    <a href="#" data-lang-key="nav-home" class="mr-4">Home</a>
    <a href="#" data-lang-key="nav-analytics" class="mr-4">Analytics</a>
    <a href="#" data-lang-key="nav-manage-products" class="mr-4">Manage Products</a>
    <a href="#" data-lang-key="nav-manage-vendors" class="mr-4">Manage Vendors</a>
    <a href="#" data-lang-key="nav-record-customer-sales" class="mr-4">Record Customer Sales</a>
    <a href="#" data-lang-key="nav-vendor-loan-record" class="mr-4">Vendor Loan Record</a>
  </nav>

  <h1 data-lang-key="manage-vendors-welcome" class="text-2xl mb-4">Welcome to Manage Vendors!</h1>
  <button onclick="toggleLanguage()" data-lang-key="toggle-language" class="mb-4 bg-blue-500 text-white p-2 rounded">Toggle Language</button>

  <h2 data-lang-key="add-vendor" class="text-xl mt-6 mb-2">Add Vendor</h2>
  <form id="add-vendor-form" onsubmit="handleAddVendor(); return false;" class="mb-4">
    <div class="mb-2">
      <label data-lang-key="vendor-name" class="block">Vendor Name</label>
      <input type="text" id="vendor-name" class="border p-1 w-full" required>
    </div>
    <div class="mb-2">
      <label data-lang-key="contact-email" class="block">Contact Info</label>
      <input type="text" id="vendor-contact" class="border p-1 w-full" required>
    </div>
    <div class="mb-2">
      <label data-lang-key="address" class="block">Address</label>
      <input type="text" id="address" class="border p-1 w-full" required>
    </div>
    <div class="mb-2">
      <label data-lang-key="phone-number" class="block">Phone Number</label>
      <input type="tel" id="phone-number" class="border p-1 w-full" required>
    </div>
    <button type="submit" data-lang-key="add-vendor" class="bg-green-500 text-white p-2 rounded">Add Vendor</button>
  </form>

  <h2 data-lang-key="manage-vendors" class="text-xl mt-6 mb-2">Manage Vendors</h2>
  <table id="vendors-table" class="w-full border-collapse border">
    <thead>
      <tr>
        <th data-lang-key="vendor-name" class="border p-2">Vendor Name</th>
        <th data-lang-key="contact-email" class="border p-2">Contact Info</th>
        <th data-lang-key="address" class="border p-2">Address</th>
        <th data-lang-key="phone-number" class="border p-2">Phone Number</th>
        <th data-lang-key="actions" class="border p-2">Actions</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <div id="loading" style="display:none;" class="mt-4">Loading...</div>
  <div id="error" class="text-red-500 mt-2"></div>
  <div id="message" class="text-green-500 mt-2"></div>
</body>
</html>
