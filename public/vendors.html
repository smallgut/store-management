<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Vendors</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
    <script src="common.js" defer></script>
</head>
<body id="lang-body" class="font-sans">
    <nav class="bg-gray-800 text-white p-4">
        <ul class="flex space-x-4">
            <li><a href="index.html" data-lang-key="nav-home">Home</a></li>
            <li><a href="analytics.html" data-lang-key="nav-analytics">Analytics</a></li>
            <li><a href="manage-products.html" data-lang-key="nav-manage-products">Manage Products</a></li>
            <li><a href="manage-vendors.html" data-lang-key="nav-manage-vendors">Manage Vendors</a></li>
            <li><a href="customer-sales.html" data-lang-key="nav-record-customer-sales">Record Customer Sales</a></li>
            <li><a href="vendor-loan-record.html" data-lang-key="nav-vendor-loan-record">Vendor Loan Record</a></li>
        </ul>
    </nav>

    <div class="container mx-auto p-4">
        <h1 data-lang-key="manage-vendors" class="text-2xl font-bold mb-4">Manage Vendors</h1>
        <button onclick="toggleLanguage()" data-lang-key="toggle-language" class="bg-blue-500 text-white p-2 rounded mb-4">Toggle Language</button>

        <h2 data-lang-key="add-vendor" class="text-xl font-semibold mt-6 mb-2">Add Vendor</h2>
        <form onsubmit="handleAddVendor(event)">
            <div class="mb-4">
                <label for="vendor-name" data-lang-key="vendor-name" class="block mb-1">Vendor Name</label>
                <input type="text" id="vendor-name" required class="border p-2 w-full">
            </div>
            <div class="mb-4">
                <label for="phone-number" data-lang-key="phone-number" class="block mb-1">Phone Number</label>
                <input type="tel" id="phone-number" required class="border p-2 w-full">
            </div>
            <div class="mb-4">
                <label for="contact-email" data-lang-key="contact-email" class="block mb-1">Contact Email (Optional)</label>
                <input type="email" id="contact-email" class="border p-2 w-full">
            </div>
            <div class="mb-4">
                <label for="address" data-lang-key="address" class="block mb-1">Address (Optional)</label>
                <input type="text" id="address" class="border p-2 w-full">
            </div>
            <button type="submit" data-lang-key="add-vendor" class="bg-green-500 text-white p-2 rounded">Add Vendor</button>
        </form>

        <h2 data-lang-key="manage-vendors" class="text-xl font-semibold mt-6 mb-2">Manage Vendors</h2>
        <table id="vendors-table" class="w-full border-collapse border">
            <thead>
                <tr>
                    <th data-lang-key="vendor-name" class="border p-2">Vendor Name</th>
                    <th data-lang-key="phone-number" class="border p-2">Phone Number</th>
                    <th data-lang-key="actions" class="border p-2">Actions</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>

    <div id="loading" class="fixed inset-0 bg-gray-800 bg-opacity-50 flex items-center justify-center hidden">
        <div class="text-white">Loading...</div>
    </div>
    <div id="message" class="text-green-500 mt-2"></div>
    <div id="error" class="text-red-500 mt-2"></div>
</body>
</html>
