<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title data-lang-key="manage-vendors">Manage Vendors</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="common.js"></script>
</head>
<body id="lang-body" class="bg-gray-100">
  <nav class="bg-blue-500 text-white p-4">
    <ul class="flex space-x-4">
      <li><a href="index.html" data-lang-key="nav-home">Home</a></li>
      <li><a href="analytics.html" data-lang-key="nav-analytics">Analytics</a></li>
      <li><a href="products.html" data-lang-key="nav-manage-products">Manage Products</a></li>
      <li><a href="vendors.html" data-lang-key="nav-manage-vendors">Manage Vendors</a></li>
      <li><a href="customer-sales.html" data-lang-key="nav-record-customer-sales">Record Customer Sales</a></li>
      <li><a href="vendor-loan-record.html" data-lang-key="nav-vendor-loan-record">Vendor Loan Record</a></li>
      <li><button id="toggle-language" data-lang-key="toggle-language">Toggle Language</button></li>
    </ul>
  </nav>

  <div class="container mx-auto p-4">
    <h1 class="text-2xl font-bold mb-4" data-lang-key="manage-vendors">Manage Vendors</h1>

    <div id="loading" class="hidden text-center text-blue-500">Loading...</div>
    <div id="message" class="text-green-500"></div>
    <div id="error" class="text-red-500"></div>

    <div class="mb-4">
      <h2 class="text-xl font-semibold" data-lang-key="add-vendor">Add Vendor</h2>
      <form id="add-vendor-form" class="space-y-4">
        <div>
          <label for="vendor-name" data-lang-key="vendor-name">Vendor Name</label>
          <input id="vendor-name" type="text" class="border p-2 w-full" required>
        </div>
        <div>
          <label for="vendor-contact" data-lang-key="vendor-contact">Vendor Contact</label>
          <input id="vendor-contact" type="text" class="border p-2 w-full" required>
        </div>
        <div>
          <label for="vendor-address" data-lang-key="address">Address</label>
          <input id="vendor-address" type="text" class="border p-2 w-full">
        </div>
        <div>
          <label for="vendor-email" data-lang-key="email">Email</label>
          <input id="vendor-email" type="email" class="border p-2 w-full">
        </div>
        <div>
          <label for="vendor-phone" data-lang-key="phone">Phone</label>
          <input id="vendor-phone" type="text" class="border p-2 w-full">
        </div>
        <button type="submit" data-lang-key="add-vendor" class="bg-green-500 text-white p-2 rounded hover:bg-green-600">Add Vendor</button>
      </form>
    </div>

    <h2 class="text-xl font-semibold" data-lang-key="manage-vendors">Manage Vendors</h2>
    <table id="vendors-table" class="w-full border-collapse border">
      <thead>
        <tr class="bg-gray-200">
          <th class="border p-2" data-lang-key="vendor-name">Vendor Name</th>
          <th class="border p-2" data-lang-key="vendor-contact">Vendor Contact</th>
          <th class="border p-2" data-lang-key="address">Address</th>
          <th class="border p-2" data-lang-key="email">Email</th>
          <th class="border p-2" data-lang-key="phone">Phone</th>
          <th class="border p-2" data-lang-key="actions">Actions</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      console.log('Vendors DOM fully loaded and parsed', new Date().toISOString());
      applyTranslations();
      loadVendors();
      document.getElementById('toggle-language').addEventListener('click', toggleLanguage);
    });
  </script>
</body>
</html>
