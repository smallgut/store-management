<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Manage Vendors</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="common.js"></script>
</head>
<body class="bg-gray-100 p-4">
  <!-- ðŸ”¹ Navigation -->
  <nav class="bg-blue-500 p-4 text-white flex justify-between items-center">
    <ul class="flex space-x-4">
      <li><a href="index.html" data-lang-key="nav-home">Home</a></li>
      <li><a href="login.html" data-lang-key="nav-login">Login</a></li>
      <li><a href="analytics.html" data-lang-key="nav-analytics">Analytics</a></li>
      <li><a href="products.html" data-lang-key="nav-manage-products">Manage Products</a></li>
      <li><a href="vendors.html" data-lang-key="nav-manage-vendors">Manage Vendors</a></li>
      <li><a href="customer-sales.html" data-lang-key="nav-record-customer-sales">Record Customer Sales</a></li>
      <li><a href="vendor-loan-record.html" data-lang-key="nav-vendor-loan-record">Vendor Loan Record</a></li>
      <li><a href="product-catalog.html" data-lang-key="nav-product-catalog">Product Catalog</a></li>
      <li><button id="toggle-language" data-lang-key="toggle-language">Toggle Language</button></li>
    </ul>
    <button id="logout-btn" class="bg-red-500 px-3 py-1 rounded hover:bg-red-600">Logout</button>
  </nav>
  <div class="max-w-4xl mx-auto mt-4 bg-white p-6 rounded shadow">
    <h1 class="text-2xl font-bold mb-4">Manage Vendors</h1>

    <form id="add-vendor-form" class="grid grid-cols-3 gap-4 mb-6" onsubmit="addVendor(event)">
      <div><label>Name</label><input id="vendor-name" class="border p-2 w-full" required /></div>
      <div><label>Contact</label><input id="vendor-contact" class="border p-2 w-full" /></div>
      <div><label>Phone</label><input id="vendor-phone" class="border p-2 w-full" /></div>
      <div class="col-span-3 flex justify-end">
        <button type="submit" class="bg-green-600 text-white px-4 py-2 rounded">Add Vendor</button>
      </div>
    </form>

    <table id="vendors-table" class="w-full border-collapse border bg-white text-sm">
      <thead><tr class="bg-gray-200">
        <th class="border p-2">ID</th><th class="border p-2">Name</th>
        <th class="border p-2">Contact</th><th class="border p-2">Phone</th><th class="border p-2">Actions</th>
      </tr></thead>
      <tbody></tbody>
    </table>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", async ()=>{
      await ensureSupabaseClient();
      loadVendors();
    });
  </script>
</body>
</html>
