<!DOCTYPE html>
<html lang="en" id="lang-body" class="lang-en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title data-lang-key="manage-vendors">Manage Vendors</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="common.js"></script>
</head>
<body class="bg-gray-100 p-4">
  <nav class="bg-blue-500 text-white p-4 mb-4">
    <ul class="flex space-x-4">
      <li><a href="index.html" data-lang-key="nav-home">Home</a></li>
      <li><a href="analytics.html" data-lang-key="nav-analytics">Analytics</a></li>
      <li><a href="manage-products.html" data-lang-key="nav-manage-products">Manage Products</a></li>
      <li><a href="manage-vendors.html" data-lang-key="nav-manage-vendors">Manage Vendors</a></li>
      <li><a href="customer-sales.html" data-lang-key="nav-record-customer-sales">Record Customer Sales</a></li>
      <li><a href="vendor-loan-record.html" data-lang-key="nav-vendor-loan-record">Vendor Loan Record</a></li>
      <li><button id="toggle-language" data-lang-key="toggle-language" class="bg-blue-700 px-2 py-1 rounded">Toggle Language</button></li>
    </ul>
  </nav>

  <h1 data-lang-key="manage-vendors" class="text-2xl font-bold mb-4">Manage Vendors</h1>

  <div id="error" class="text-red-500 mb-4 font-bold text-lg"></div>
  <div id="message" class="text-green-500 mb-4 font-bold text-lg"></div>
  <div id="loading" class="text-blue-500 mb-4" style="display: none;">Loading...</div>

  <form id="add-vendor-form" class="mb-4 bg-white p-4 rounded shadow">
    <h2 data-lang-key="add-vendor" class="text-xl font-semibold mb-4">Add Vendor</h2>
    <div class="grid grid-cols-2 gap-4">
      <div>
        <label for="vendor-name" data-lang-key="vendor-name" class="block">Vendor Name</label>
        <input type="text" id="vendor-name" class="border p-2 w-full" required />
      </div>
      <div>
        <label for="vendor-contact" data-lang-key="vendor-contact" class="block">Contact Info</label>
        <input type="text" id="vendor-contact" class="border p-2 w-full" />
      </div>
    </div>
    <button type="submit" data-lang-key="add-vendor" class="bg-blue-500 text-white p-2 rounded mt-4 hover:bg-blue-600">Add Vendor</button>
  </form>

  <table id="vendors-table" class="w-full bg-white rounded shadow">
    <thead>
      <tr class="bg-gray-200">
        <th class="border p-2" data-lang-key="vendor-name">Vendor Name</th>
        <th class="border p-2" data-lang-key="vendor-contact">Contact Info</th>
        <th class="border p-2" data-lang-key="actions">Actions</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      console.log('DOM fully loaded and parsed', new Date().toISOString());
      applyTranslations();
      if (typeof loadVendors === 'function') loadVendors();
      document.getElementById('add-vendor-form').addEventListener('submit', handleAddVendor);
      document.getElementById('toggle-language').addEventListener('click', toggleLanguage);
    });
  </script>
</body>
</html>
