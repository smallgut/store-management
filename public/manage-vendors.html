<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <div class="container mx-auto p-4">
    <h1 class="text-2xl font-bold mb-4" id="manage-products-title">Manage Products</h1>
    <div id="loading" class="hidden text-blue-500">Loading...</div>
    <div id="message" class="text-green-500 mb-2"></div>
    <div id="error" class="text-red-500 mb-2"></div>

    <div class="mb-4">
      <h2 class="text-xl font-semibold mb-2" id="add-product-title">Add New Product</h2>
      <form onsubmit="event.preventDefault(); addProduct({
        barcode: document.getElementById('barcode').value.trim(),
        name: document.getElementById('name').value.trim(),
        stock_in_qty: parseInt(document.getElementById('stock-in-qty').value) || 0,
        stock_in_price: parseFloat(document.getElementById('stock-in-price').value) || 0,
        vendor_id: parseInt(document.getElementById('vendor-id').value) || null
      })">
        <input id="barcode" type="text" placeholder="Barcode" class="border p-2 rounded mr-2" required>
        <input id="name" type="text" placeholder="Name" class="border p-2 rounded mr-2" required>
        <input id="stock-in-qty" type="number" placeholder="Initial Stock" class="border p-2 rounded mr-2" min="0">
        <input id="stock-in-price" type="number" step="0.01" placeholder="Buy-in Price" class="border p-2 rounded mr-2" min="0">
        <select id="vendor-id" class="border p-2 rounded mr-2">
          <option value="">Select Vendor (Optional)</option>
        </select>
        <button type="submit" class="bg-blue-500 text-white p-2 rounded hover:bg-blue-600" id="add-product-btn">Add Product</button>
      </form>
    </div>

    <table id="products" class="w-full border-collapse border">
      <thead>
        <tr class="bg-gray-200">
          <th class="border p-2"><a href="#" onclick="sortProducts('name')">Name</a></th>
          <th class="border p-2">Barcode</th>
          <th class="border p-2"><a href="#" onclick="sortProducts('price')">Price</a></th>
          <th class="border p-2"><a href="#" onclick="sortProducts('stock')">Stock</a></th>
          <th class="border p-2">Vendor</th>
          <th class="border p-2">Actions</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <script>
    // Highlight the active page in the navigation bar
    const currentPath = window.location.pathname;
    const navLinks = document.querySelectorAll('nav a');
    navLinks.forEach(link => {
      if (link.getAttribute('href') === currentPath || (currentPath === '/' && link.getAttribute('href') === '/index.html')) {
        link.classList.add('font-bold');
      }
    });

  <form onsubmit="event.preventDefault(); addVendor({ name: document.getElementById('vendor-name').value.trim(), contact_email: document.getElementById('vendor-email').value.trim() || null, contact_number: document.getElementById('vendor-contact').value.trim() || null, address: document.getElementById('vendor-address').value.trim() || null })" class="mb-4 space-y-2">
    <input id="vendor-name" type="text" placeholder="Vendor Name" required class="border p-2 rounded">
    <input id="vendor-email" type="email" placeholder="Contact Email (Optional)" class="border p-2 rounded">
    <input id="vendor-contact" type="text" placeholder="Contact No. (Optional)" class="border p-2 rounded">
    <input id="vendor-address" type="text" placeholder="Address (Optional)" class="border p-2 rounded">
    <button type="submit" class="bg-blue-500 text-white p-2 rounded hover:bg-blue-600">
      <span lang="en">Add Vendor</span>
      <span lang="zh">添加供應商</span>
    </button>
  </form>
  <p class="text-gray-600 text-sm mb-2">
    <span lang="en">Note: Vendor names must be unique.</span>
    <span lang="zh">注意：供應商名稱必須唯一。</span>
  </p>
  <table id="vendors" class="w-full border-collapse mt-4 bg-white shadow">
    <thead>
      <tr class="bg-gray-200">
        <th class="border p-2">
          <span lang="en">Name</span>
          <span lang="zh">名稱</span>
        </th>
        <th class="border p-2">
          <span lang="en">Contact Email</span>
          <span lang="zh">聯繫電子郵件</span>
        </th>
        <th class="border p-2">
          <span lang="en">Contact No.</span>
          <span lang="zh">聯繫電話</span>
        </th>
        <th class="border p-2">
          <span lang="en">Address</span>
          <span lang="zh">地址</span>
        </th>
        <th class="border p-2">
          <span lang="en">Actions</span>
          <span lang="zh">操作</span>
        </th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <div id="message" class="text-green-600 mb-4"></div>
  <div id="error" class="text-red-600 mb-4"></div>
  <div id="loading" class="text-blue-600 mb-4 hidden">
    <svg class="animate-spin h-5 w-5 inline-block mr-2" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
      <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
      <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
    </svg>
    <span lang="en">Loading...</span>
    <span lang="zh">加載中...</span>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/umd/supabase.min.js"></script>
  <script>
    function clearMessage(type = 'error') {
      setTimeout(() => {
        document.getElementById(type).textContent = '';
      }, 5000);
    }

    function setLoading(isLoading) {
      const loadingEl = document.getElementById('loading');
      loadingEl.classList.toggle('hidden', !isLoading);
    }

    function toggleLanguage() {
      const body = document.getElementById('lang-body');
      const isEnglish = body.classList.contains('lang-en');
      body.classList.toggle('lang-en', !isEnglish);
      body.classList.toggle('lang-zh', isEnglish);
      localStorage.setItem('language', isEnglish ? 'zh' : 'en');
    }

    document.addEventListener('DOMContentLoaded', () => {
      const preferredLang = localStorage.getItem('language') || 'en';
      const body = document.getElementById('lang-body');
      body.classList.add(`lang-${preferredLang}`);
      loadVendors();
    });
  </script>
  <script src="common.js"></script>
</body>
</html>
