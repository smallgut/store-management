<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Manage Products</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
  <script src="/common.js"></script>
</head>
<body id="lang-body" class="lang-en">
  <nav class="bg-gray-800 p-4 text-white flex justify-between">
    <div class="flex space-x-4">
      <a href="/index.html" class="px-2 hover:underline" id="nav-home">Home</a>
      <a href="/analytics.html" class="px-2 hover:underline" id="nav-analytics">Analytics</a>
      <a href="/manage-products.html" class="px-2 hover:underline font-bold" id="nav-manage-products">Manage Products</a>
      <a href="/manage-vendors.html" class="px-2 hover:underline" id="nav-manage-vendors">Manage Vendors</a>
      <a href="/customer-sales.html" class="px-2 hover:underline" id="nav-customer-sales">Record Customer Sales</a>
      <a href="/vendor-sales.html" class="px-2 hover:underline" id="nav-vendor-sales">Vendor Loan Record</a>
    </div>
    <div>
      <a href="#" id="lang-toggle" class="px-2 hover:underline">Switch to Chinese</a>
    </div>
  </nav>

  <div class="container mx-auto p-4">
    <h1 class="text-2xl font-bold mb-4" id="manage-products-title">Manage Products</h1>
    <div id="loading" class="hidden text-blue-500">Loading...</div>
    <div id="message" class="text-green-500 mb-2"></div>
    <div id="error" class="text-red-500 mb-2"></div>

    <div class="mb-4">
      <h2 class="text-xl font-semibold mb-2" id="add-product-title">Add New Product</h2>
      <form onsubmit="event.preventDefault(); addProduct({
        barcode: document.getElementById('barcode').value.trim(),
        name: document.getElementById('name').value.trim(),
        stock_in_qty: parseInt(document.getElementById('stock-in-qty').value) || 0,
        stock_in_price: parseFloat(document.getElementById('stock-in-price').value) || 0,
        vendor_id: parseInt(document.getElementById('vendor-id').value) || null
      })">
        <input id="barcode" type="text" placeholder="Barcode" class="border p-2 rounded mr-2" required>
        <input id="name" type="text" placeholder="Name" class="border p-2 rounded mr-2" required>
        <input id="stock-in-qty" type="number" placeholder="Initial Stock" class="border p-2 rounded mr-2" min="0">
        <input id="stock-in-price" type="number" step="0.01" placeholder="Buy-in Price" class="border p-2 rounded mr-2" min="0">
        <select id="vendor-id" class="border p-2 rounded mr-2">
          <option value="">Select Vendor (Optional)</option>
        </select>
        <button type="submit" class="bg-blue-500 text-white p-2 rounded hover:bg-blue-600" id="add-product-btn">Add Product</button>
      </form>
    </div>

    <table id="products" class="w-full border-collapse border">
      <thead>
        <tr class="bg-gray-200">
          <th class="border p-2"><a href="#" onclick="sortProducts('name')">Name</a></th>
          <th class="border p-2">Barcode</th>
          <th class="border p-2"><a href="#" onclick="sortProducts('buy-in price')">Buy-in Price</a></th>
          <th class="border p-2"><a href="#" onclick="sortProducts('stock')">Stock</a></th>
          <th class="border p-2">Vendor</th>
          <th class="border p-2">Actions</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <script>
    // Highlight the active page in the navigation bar
    const currentPath = window.location.pathname;
    const navLinks = document.querySelectorAll('nav a');
    navLinks.forEach(link => {
      if (link.getAttribute('href') === currentPath || (currentPath === '/' && link.getAttribute('href') === '/index.html')) {
        link.classList.add('font-bold');
      }
    });

    // Update navigation and page content language
    function updatePageLanguage() {
      const isChinese = langBody.classList.contains('lang-zh');
      // Update navigation bar
      document.getElementById('nav-home').textContent = isChinese ? '首頁' : 'Home';
      document.getElementById('nav-analytics').textContent = isChinese ? '分析' : 'Analytics';
      document.getElementById('nav-manage-products').textContent = isChinese ? '管理產品' : 'Manage Products';
      document.getElementById('nav-manage-vendors').textContent = isChinese ? '管理供應商' : 'Manage Vendors';
      document.getElementById('nav-customer-sales').textContent = isChinese ? '記錄客戶銷售' : 'Record Customer Sales';
      document.getElementById('nav-vendor-sales').textContent = isChinese ? '供應商貸貨記錄' : 'Vendor Loan Record';
      document.getElementById('lang-toggle').textContent = isChinese ? '切換到英文' : 'Switch to Chinese';
      // Update page content
      document.getElementById('manage-products-title').textContent = isChinese ? '管理產品' : 'Manage Products';
      document.getElementById('add-product-title').textContent = isChinese ? '添加新產品' : 'Add New Product';
      document.getElementById('barcode').placeholder = isChinese ? '條碼' : 'Barcode';
      document.getElementById('name').placeholder = isChinese ? '名稱' : 'Name';
      document.getElementById('stock-in-qty').placeholder = isChinese ? '初始庫存' : 'Initial Stock';
      document.getElementById('stock-in-price').placeholder = isChinese ? '進貨價' : 'Buy-in Price';
      document.getElementById('add-product-btn').textContent = isChinese ? '添加產品' : 'Add Product';
    }

    // Language toggle logic
    const langBody = document.getElementById('lang-body');
    const langToggle = document.getElementById('lang-toggle');

    // Load the saved language preference from localStorage
    const savedLang = localStorage.getItem('language') || 'en';
    langBody.classList.remove('lang-en', 'lang-zh');
    langBody.classList.add(`lang-${savedLang}`);
    updatePageLanguage();

    // Toggle language on click
    langToggle.addEventListener('click', () => {
      const currentLang = langBody.classList.contains('lang-zh') ? 'zh' : 'en';
      const newLang = currentLang === 'en' ? 'zh' : 'en';
      localStorage.setItem('language', newLang);
      langBody.classList.remove('lang-en', 'lang-zh');
      langBody.classList.add(`lang-${newLang}`);
      updatePageLanguage();
      loadProducts();
    });

    // Define setLoading and clearMessage if not in common.js
    function setLoading(isLoading) {
      const loadingEl = document.getElementById('loading');
      if (loadingEl) {
        loadingEl.style.display = isLoading ? 'block' : 'none';
      }
    }

    function clearMessage(type) {
      setTimeout(() => {
        const el = document.getElementById(type);
        if (el) el.textContent = '';
      }, 5000);
    }

    // Load products and vendors on page load
    document.addEventListener('DOMContentLoaded', () => {
      loadProducts();
      loadVendors();
    });
  </script>
</body>
</html>
