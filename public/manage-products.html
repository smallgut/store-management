<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>
    <span lang="en">Manage Products</span>
    <span lang="zh">管理產品</span>
  </title>
  <link rel="icon" type="image/x-icon" href="/favicon.ico">
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    .hidden { display: none; }
    [lang="zh"] { display: none; }
    .lang-en [lang="en"] { display: inline; }
    .lang-en [lang="zh"] { display: none; }
    .lang-zh [lang="zh"] { display: inline; }
    .lang-zh [lang="en"] { display: none; }
  </style>
</head>
<body class="p-6 bg-gray-100 min-h-screen lang-en" id="lang-body">
  <h1 class="text-3xl font-bold mb-6">
    <span lang="en">Manage Products</span>
    <span lang="zh">管理產品</span>
  </h1>
  <nav class="mb-6">
    <ul class="flex space-x-4">
      <li><a href="index.html" class="text-blue-500 hover:text-blue-700">
        <span lang="en">Home</span>
        <span lang="zh">首頁</span>
      </a></li>
      <li><a href="analytics.html" class="text-blue-500 hover:text-blue-700">
        <span lang="en">Analytics</span>
        <span lang="zh">分析</span>
      </a></li>
      <li><a href="manage-vendors.html" class="text-blue-500 hover:text-blue-700">
        <span lang="en">Manage Vendors</span>
        <span lang="zh">管理供應商</span>
      </a></li>
      <li><a href="record-customer-sales.html" class="text-blue-500 hover:text-blue-700">
        <span lang="en">Record Customer Sales</span>
        <span lang="zh">記錄客戶銷售</span>
      </a></li>
      <li><a href="vendor-loan-record.html" class="text-blue-500 hover:text-blue-700">
        <span lang="en">Vendor Loan Record</span>
        <span lang="zh">供應商貸貨記錄</span>
      </a></li>
    </ul>
  </nav>

  <button onclick="toggleLanguage()" class="mb-4 bg-blue-500 text-white p-2 rounded hover:bg-blue-600">
    <span lang="en">Switch to Chinese</span>
    <span lang="zh">切換到英文</span>
  </button>

  <form onsubmit="event.preventDefault(); addProduct({ barcode: document.getElementById('barcode').value.trim(), name: document.getElementById('name').value.trim(), price: parseFloat(document.getElementById('price').value), stock: parseInt(document.getElementById('stock').value), vendor_id: parseInt(document.getElementById('vendor-id').value) || null })" class="mb-4 space-y-2">
    <input id="barcode" type="text" placeholder="Barcode" required class="border p-2 rounded">
    <input id="name" type="text" placeholder="Name" required class="border p-2 rounded">
    <input id="price" type="number" step="0.01" min="0" placeholder="Price" required class="border p-2 rounded">
    <input id="stock" type="number" min="0" placeholder="Stock" required class="border p-2 rounded">
    <select id="vendor-id" class="border p-2 rounded">
      <option value="">
        <span lang="en">Select Vendor (Optional)</span>
        <span lang="zh">選擇供應商（可選）</span>
      </option>
    </select>
    <button type="submit" class="bg-blue-500 text-white p-2 rounded hover:bg-blue-600">
      <span lang="en">Add Product</span>
      <span lang="zh">添加產品</span>
    </button>
  </form>
  <form onsubmit="event.preventDefault(); updateProduct(document.getElementById('edit-barcode').value.trim(), { name: document.getElementById('edit-name').value.trim(), price: parseFloat(document.getElementById('edit-price').value), stock: parseInt(document.getElementById('edit-stock').value), vendor_id: parseInt(document.getElementById('edit-vendor-id').value) || null })" class="mb-4 space-y-2">
    <input id="edit-barcode" type="text" placeholder="Barcode" required class="border p-2 rounded">
    <input id="edit-name" type="text" placeholder="Name" required class="border p-2 rounded">
    <input id="edit-price" type="number" step="0.01" min="0" placeholder="Price" required class="border p-2 rounded">
    <input id="edit-stock" type="number" min="0" placeholder="Stock" required class="border p-2 rounded">
    <select id="edit-vendor-id" class="border p-2 rounded">
      <option value="">
        <span lang="en">Select Vendor (Optional)</span>
        <span lang="zh">選擇供應商（可選）</span>
      </option>
    </select>
    <button type="submit" class="bg-yellow-500 text-white p-2 rounded hover:bg-yellow-600">
      <span lang="en">Update Product</span>
      <span lang="zh">更新產品</span>
    </button>
  </form>
  <p class="text-gray-600 text-sm mb-2">
    <span lang="en">Note: Barcodes must be unique.</span>
    <span lang="zh">注意：條碼必須唯一。</span>
  </p>
  <button onclick="sortProducts('price')" class="bg-gray-300 p-2 rounded mr-2 hover:bg-gray-400">
    <span lang="en">Sort by Price</span>
    <span lang="zh">按價格排序</span>
  </button>
  <button onclick="sortProducts('stock')" class="bg-gray-300 p-2 rounded hover:bg-gray-400">
    <span lang="en">Sort by Stock</span>
    <span lang="zh">按庫存排序</span>
  </button>
  <table id="products" class="w-full border-collapse mt-4 bg-white shadow">
    <thead>
      <tr class="bg-gray-200">
        <th class="border p-2">
          <span lang="en">Name</span>
          <span lang="zh">名稱</span>
        </th>
        <th class="border p-2">
          <span lang="en">Barcode</span>
          <span lang="zh">條碼</span>
        </th>
        <th class="border p-2">
          <span lang="en">Price</span>
          <span lang="zh">價格</span>
        </th>
        <th class="border p-2">
          <span lang="en">Stock</span>
          <span lang="zh">庫存</span>
        </th>
        <th class="border p-2">
          <span lang="en">Vendor</span>
          <span lang="zh">供應商</span>
        </th>
        <th class="border p-2">
          <span lang="en">Actions</span>
          <span lang="zh">操作</span>
        </th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <div id="message" class="text-green-600 mb-4"></div>
  <div id="error" class="text-red-600 mb-4"></div>
  <div id="loading" class="text-blue-600 mb-4 hidden">
    <svg class="animate-spin h-5 w-5 inline-block mr-2" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
      <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
      <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
    </svg>
    <span lang="en">Loading...</span>
    <span lang="zh">加載中...</span>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/umd/supabase.min.js"></script>
  <script>
    function clearMessage(type = 'error') {
      setTimeout(() => {
        document.getElementById(type).textContent = '';
      }, 5000);
    }

    function setLoading(isLoading) {
      const loadingEl = document.getElementById('loading');
      loadingEl.classList.toggle('hidden', !isLoading);
    }

    function toggleLanguage() {
      const body = document.getElementById('lang-body');
      body.classList.toggle('lang-en');
      body.classList.toggle('lang-zh');
    }

    async function populateVendorDropdowns() {
      try {
        const { data: vendors, error } = await window.supabaseClient.from('vendors').select('*');
        if (error) throw error;
        const addVendorSelect = document.getElementById('vendor-id');
        const editVendorSelect = document.getElementById('edit-vendor-id');
        const isChinese = document.getElementById('lang-body').classList.contains('lang-zh');
        addVendorSelect.innerHTML = `<option value="">${isChinese ? '選擇供應商（可選）' : 'Select Vendor (Optional)'}</option>` + vendors.map(v => `<option value="${v.id}">${v.name}</option>`).join('');
        editVendorSelect.innerHTML = `<option value="">${isChinese ? '選擇供應商（可選）' : 'Select Vendor (Optional)'}</option>` + vendors.map(v => `<option value="${v.id}">${v.name}</option>`).join('');
      } catch (error) {
        console.error('Error loading vendors for dropdown:', error.message);
      }
    }

    document.addEventListener('DOMContentLoaded', () => {
      populateVendorDropdowns();
    });
  </script>
  <script src="common.js"></script>
</body>
</html>
