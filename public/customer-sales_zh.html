<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>記錄顧客銷售</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="common.js"></script>
  <script src="customer-sales.js"></script>
</head>

<body class="bg-gray-100 p-4 transition-opacity duration-700 ease-in-out opacity-0">
  <!-- 🔹 導航列 -->
  <nav class="bg-blue-500 p-4 text-white flex justify-between items-center">
    <ul class="flex space-x-4">
      <li><a href="index_zh.html">首頁</a></li>
      <li><a href="login_zh.html">登入</a></li>
      <li data-role="admin,manager">  <a href="analytics_zh.html">分析</a></li>
      <li data-role="admin,manager">  <a href="products_zh.html">管理產品</a></li>
      <li data-role="admin,manager">  <a href="vendors_zh.html">管理供應商</a></li>
      <li><a href="customer-sales_zh.html">記錄顧客銷售</a></li>
      <li><a href="vendor-loan-record_zh.html">供應商借貨記錄</a></li>
      <li><a href="product-catalog_zh.html">產品目錄</a></li>
    </ul>
    <li><a href="customer-sales.html">English</a></li>
    <button id="logout-btn" class="bg-red-500 px-3 py-1 rounded hover:bg-red-600">登出</button>
  </nav>

  <!-- 📋 表單 -->
  <h1 class="text-2xl font-bold my-4">記錄顧客銷售</h1>
  <form id="sales-form" class="bg-white p-4 rounded shadow mb-6">
    <div class="grid grid-cols-2 gap-4">
      <div>
        <label for="customer-name" class="block font-semibold">顧客名稱</label>
        <input type="text" id="customer-name" class="border p-2 w-full" />
      </div>
      <div>
        <label for="sale-date" class="block font-semibold">銷售日期</label>
        <input type="date" id="sale-date" class="border p-2 w-full" />
      </div>
      <div>
        <label for="product-barcode" class="block font-semibold">產品條碼</label>
        <input type="text" id="product-barcode" class="border p-2 w-full"
       onkeypress="handleBarcodeInputEvent(event)" />
        <div id="stock-display" class="text-sm text-gray-500"></div>
      </div>
      <div>
        <label for="product-select" class="block font-semibold">選擇產品</label>
        <select id="product-select" class="border p-2 w-full"></select>
      </div>
      <div>
        <label for="batch-no" class="block font-semibold">批次號</label>
        <select id="batch-no" class="border p-2 w-full"></select>
      </div>
      <div>
        <label for="quantity" class="block font-semibold">數量</label>
        <input type="number" id="quantity" class="border p-2 w-full" min="1" value="1" />
      </div>
      <div>
        <label for="selling-price" class="block font-semibold">售價</label>
        <input type="number" id="selling-price" class="border p-2 w-full" step="0.01" />
      </div>
    </div>
    <div class="mt-4">
      <button id="add-item" class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600">加入購物車</button>
      <button id="reset-form" type="button" class="ml-2 px-4 py-2 border rounded">重設</button>
    </div>
  </form>

  <!-- 🛒 購物車 -->
  <h2 class="text-xl font-semibold mb-2">購物車</h2>
  <table id="cart-table" class="w-full bg-white rounded shadow mb-4">
    <thead>
      <tr class="bg-gray-200">
        <th class="border p-2">產品</th>
        <th class="border p-2">條碼</th>
        <th class="border p-2">批次</th>
        <th class="border p-2">數量</th>
        <th class="border p-2">單價</th>
        <th class="border p-2">小計</th>
        <th class="border p-2">操作</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
  <div class="text-right font-bold text-lg mb-6">
    總計：$<span id="total-cost">0.00</span>
  </div>
  <div class="flex justify-end space-x-2 mb-6">
    <button id="checkout" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">結帳</button>
  </div>

  <!-- 📜 顧客銷售記錄 -->
  <h2 class="text-xl font-semibold mb-2">顧客銷售記錄</h2>
  <table class="w-full bg-white rounded shadow">
    <thead>
      <tr class="bg-gray-200">
        <th class="border p-2">訂單編號</th>
        <th class="border p-2">品項</th>
        <th class="border p-2">總額</th>
        <th class="border p-2">銷售日期</th>
        <th class="border p-2">顧客</th>
        <th class="border p-2">操作</th>
      </tr>
    </thead>
    <tbody id="customer-sales-body"></tbody>
  </table>

  <!-- 🧾 收據 Modal -->
  <div id="receipt-modal" class="fixed inset-0 hidden bg-black bg-opacity-50 flex items-center justify-center z-50">
    <div class="bg-white p-6 rounded-xl shadow-lg w-3/4 max-w-2xl">
      <div id="receipt-content"></div>
    </div>
  </div>

  <script>
  document.addEventListener("DOMContentLoaded", async () => {
    console.log("🧾 初始化顧客銷售頁面...");

    const supabase = await ensureSupabaseClient();

    // 🔒 登入驗證
    const { data: { session } } = await supabase.auth.getSession();
    if (!session) {
      console.warn("❌ 尚未登入，正在導向登入頁面...");
      alert("請先登入系統。");
      window.location.href = "login_zh.html";
      return;
    }
const role = await getUserRole();
applyRoleRestrictions(role);
// ✅ Reveal page AFTER everything is ready
requestAnimationFrame(() => {
  document.body.style.opacity = 1;
});
    
    // 🔑 登出功能
    const logoutBtn = document.getElementById("logout-btn");
    if (logoutBtn) {
      logoutBtn.addEventListener("click", async () => {
        await supabase.auth.signOut();
        alert("您已登出。");
        window.location.href = "login_zh.html";
      });
    }

    // 🌐 套用翻譯（共用 common.js）
    applyTranslations();

    // 🛒 載入產品與銷售資料
    await populateProductDropdown();
    

    // 🧾 收據 Modal
    const receiptModal = document.getElementById("receipt-modal");
    if (receiptModal) {
      receiptModal.addEventListener("click", (e) => {
        if (e.target === receiptModal) receiptModal.classList.add("hidden");
      });
    }

    // ✨ 頁面淡入動畫
    setTimeout(() => document.body.style.opacity = 1, 100);
  });
  </script>
</body>
</html>
