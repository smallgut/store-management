</head>
<body class="bg-gray-100 p-4">

  <button id="logout-btn" class="bg-red-500 px-3 py-1 rounded hover:bg-red-600">Logout</button>

  <div class="container mx-auto p-4">
    <h1 class="text-2xl font-bold mb-4">Manage Product Catalog</h1>

    <div id="message" class="text-green-500 mb-2"></div>
    <div id="error" class="text-red-500 mb-2"></div>

    <!-- ‚úÖ Add Item Form -->
    <div class="mb-4">
      <h2 class="text-xl font-semibold mb-2">Add New Item</h2>
      <form id="add-catalog-form" class="space-y-4">
        <div>
          <label for="catalog-barcode">Barcode</label>
          <input id="catalog-barcode" type="text"
       class="border p-2 w-full"
       required
       pattern="[A-Za-z0-9_-]+"
       title="Barcode may only contain letters, digits, hyphens (-) and underscores (_)">
        </div>
        <div>
          <label for="catalog-name">Product Name</label>
          <input id="catalog-name" type="text" class="border p-2 w-full" required>
        </div>
        <button type="submit"
          class="bg-blue-500 text-white p-2 rounded hover:bg-blue-600">
          Add Item
        </button>
      </form>
    </div>

    <!-- ‚úÖ Catalog Table -->
    <h2 class="text-xl font-semibold mb-2">Catalog Items</h2>
    <button id="print-labels-btn"
  class="bg-green-600 text-white px-4 py-2 rounded mb-4 hover:bg-green-700">
  üñ®Ô∏è Print Barcode Labels
</button>
    <table id="catalog-table" class="w-full border-collapse border">
      <thead>
        <tr class="bg-gray-200">
          <th class="border p-2">Barcode</th>
          <th class="border p-2">Product Name</th>
          <th class="border p-2">Created At</th>
          <th class="border p-2">Select</th>
<th class="border p-2">Actions</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <script>
  document.addEventListener("DOMContentLoaded", async () => {
    const supabase = await ensureSupabaseClient();
    const catalogTable = document.querySelector("#catalog-table tbody");
    const form = document.getElementById("add-catalog-form");

    // üîí Auth Guard: redirect if not logged in
    const { data: { session } } = await supabase.auth.getSession();
    if (!session) {
      console.warn("‚ùå Not logged in. Redirecting...");
      window.location.href = "login.html";
      return;
    }

    // üîë Logout handler
    const logoutBtn = document.getElementById("logout-btn");
    logoutBtn.addEventListener("click", async () => {
      await supabase.auth.signOut();
      window.location.href = "login.html";
    });

    // ‚úÖ Load catalog items
    async function loadCatalog() {
      const { data, error } = await supabase
        .from("product_catalog")
        .select("id, barcode, name, created_at")
        .order("created_at", { ascending: false });

      if (error) {
        console.error("‚ùå Error loading catalog:", error);
        document.getElementById("error").textContent = error.message;
        return;
      }

      catalogTable.innerHTML = "";
      data.forEach((item) => {
        const row = document.createElement("tr");
        row.innerHTML = `
  <td class="border p-2">${item.barcode}</td>
  <td class="border p-2">${item.name}</td>
  <td class="border p-2">${new Date(item.created_at).toLocaleString()}</td>

  <td class="border p-2 text-center">
    <input type="checkbox" class="print-select" 
      data-barcode="${item.barcode}" 
      data-name="${item.name}">
  </td>

  <td class="border p-2">
    <button class="bg-red-500 text-white px-2 py-1 rounded delete-btn"
      data-id="${item.id}">Delete</button>
  </td>
`;
        catalogTable.appendChild(row);
      });

      // ‚úÖ Bind delete buttons
      document.querySelectorAll(".delete-btn").forEach(btn => {
        btn.addEventListener("click", async () => {
          const id = btn.dataset.id;
          if (confirm("Are you sure you want to delete this item?")) {
            const { error } = await supabase.from("product_catalog").delete().eq("id", id);
            if (error) {
              console.error("‚ùå Error deleting:", error);
              document.getElementById("error").textContent = error.message;
            } else {
              loadCatalog();
            }
          }
        });
      });
    }

    // ‚úÖ Handle Add Item
    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const barcode = document.getElementById("catalog-barcode").value.trim();
      const name = document.getElementById("catalog-name").value.trim();

      if (!barcode || !name) return;

      const { error } = await supabase.from("product_catalog").insert([{ barcode, name }]);
      if (error) {
        console.error("‚ùå Error inserting catalog:", error);
        document.getElementById("error").textContent = error.message;
      } else {
        form.reset();
        loadCatalog();
      }
    });

    // Initial load
    loadCatalog();
  });
  // üëâ Print barcode labels
document.getElementById("print-labels-btn").addEventListener("click", () => {
  const selected = Array.from(document.querySelectorAll(".print-select:checked"));

  if (selected.length === 0) {
    alert("Please select at least one item to print.");
    return;
  }

  const printArea = document.getElementById("print-area");
  printArea.innerHTML = ""; // clear previous labels

  selected.forEach(item => {
    const barcode = item.dataset.barcode;
    const name = item.dataset.name;

    const div = document.createElement("div");
    div.style.cssText = "display:inline-block; margin:10px; text-align:center;";

    div.innerHTML = `
      <svg id="barcode-${barcode}"></svg>
      <div style="font-size:14px; margin-top:4px;">${name}</div>
      <div style="font-size:12px; color:#555;">${barcode}</div>
    `;

    printArea.appendChild(div);

    // Generate barcode
    JsBarcode(`#barcode-${barcode}`, barcode, {
      format: "CODE128",
      width: 2,
      height: 60,
      displayValue: false
    });
  });

  // Open print window
  const printWindow = window.open("", "_blank");
  printWindow.document.write(`
    <html>
    <head><title>Barcode Labels</title></head>
    <body>
      ${printArea.innerHTML}
      <script>
        window.onload = function() { window.print(); }
      <\/script>
    </body>
    </html>
  `);
  printWindow.document.close();
});

    document.getElementById("catalog-barcode").addEventListener("input", (e) => {
  e.target.value = e.target.value.replace(/[^A-Za-z0-9_-]/g, "");
});
  </script>
  <div id="print-area" style="display:none;"></div>
</body>
</html>
