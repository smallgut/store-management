<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Product Catalog Admin</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="common.js"></script>
</head>
<body class="bg-gray-100">
  <nav class="bg-blue-500 p-4 text-white flex justify-between">
    <span class="font-bold">Product Catalog Admin</span>
    <button id="logout-btn" class="bg-red-500 px-3 py-1 rounded hover:bg-red-600">Logout</button>
  </nav>

  <div class="container mx-auto p-4">
    <h1 class="text-2xl font-bold mb-4">Manage Product Catalog</h1>

    <div id="message" class="text-green-500 mb-2"></div>
    <div id="error" class="text-red-500 mb-2"></div>

    <!-- Add Item Form -->
    <div class="mb-4">
      <h2 class="text-xl font-semibold mb-2">Add New Item</h2>
      <form id="add-catalog-form" class="space-y-4">
        <div>
          <label for="catalog-barcode">Barcode</label>
          <input id="catalog-barcode" type="text" class="border p-2 w-full" required>
        </div>
        <div>
          <label for="catalog-name">Product Name</label>
          <input id="catalog-name" type="text" class="border p-2 w-full" required>
        </div>
        <button type="submit"
          class="bg-blue-500 text-white p-2 rounded hover:bg-blue-600">
          Add Item
        </button>
      </form>
    </div>

    <!-- Catalog Table -->
    <h2 class="text-xl font-semibold mb-2">Catalog Items</h2>
    <table id="catalog-table" class="w-full border-collapse border">
      <thead>
        <tr class="bg-gray-200">
          <th class="border p-2">Barcode</th>
          <th class="border p-2">Product Name</th>
          <th class="border p-2">Created At</th>
          <th class="border p-2">Actions</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <script>
document.addEventListener("DOMContentLoaded", async () => {
  const supabase = await ensureSupabaseClient();

  // üîí Auth Guard ‚Äî redirect to login.html if not logged in
  const { data: { session } } = await supabase.auth.getSession();
  if (!session) {
    console.warn("‚ùå No session found. Redirecting to login...");
    window.location.href = "login.html";
    return; // stop running rest of script
  }

  const catalogTable = document.querySelector("#catalog-table tbody");
  const form = document.getElementById("add-catalog-form");

  // ‚úÖ Load catalog items
  async function loadCatalog() {
    const { data, error } = await supabase
      .from("product_catalog")
      .select("id, barcode, name, created_at")
      .order("created_at", { ascending: false });

    if (error) {
      console.error("‚ùå Error loading catalog:", error);
      return;
    }

    catalogTable.innerHTML = "";
    data.forEach((item) => {
      const row = document.createElement("tr");
      row.innerHTML = `
        <td class="border p-2">${item.barcode}</td>
        <td class="border p-2">${item.name}</td>
        <td class="border p-2">${new Date(item.created_at).toLocaleString()}</td>
        <td class="border p-2">
          <button class="bg-red-500 text-white px-2 py-1 rounded delete-btn"
            data-id="${item.id}">Delete</button>
        </td>
      `;
      catalogTable.appendChild(row);
    });

    // ‚úÖ bind delete buttons
    document.querySelectorAll(".delete-btn").forEach(btn => {
      btn.addEventListener("click", async () => {
        const id = btn.dataset.id;
        if (confirm("Are you sure you want to delete this item?")) {
          const { error } = await supabase.from("product_catalog").delete().eq("id", id);
          if (error) {
            console.error("‚ùå Error deleting:", error);
          } else {
            loadCatalog();
          }
        }
      });
    });
  }

  // ‚úÖ Handle Add Item
  form.addEventListener("submit", async (e) => {
    e.preventDefault();
    const barcode = document.getElementById("catalog-barcode").value.trim();
    const name = document.getElementById("catalog-name").value.trim();

    if (!barcode || !name) return;

    const { error } = await supabase.from("product_catalog").insert([{ barcode, name }]);
    if (error) {
      console.error("‚ùå Error inserting catalog:", error);
    } else {
      form.reset();
      loadCatalog();
    }
  });

  // ‚úÖ Logout handler
  document.getElementById("logout-btn").addEventListener("click", async () => {
    const { error } = await supabase.auth.signOut();
    if (error) {
      console.error("‚ùå Error logging out:", error);
      alert("Error logging out. Check console for details.");
    } else {
      console.log("‚úÖ Logged out");
      window.location.href = "login.html";
    }
  });

  // initial load
  loadCatalog();
});
</script>
</body>
</html>
