<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Manage Products</title>

  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="common.js"></script>
</head>

<body class="bg-gray-100 p-4">
  <!-- ðŸ”¹ Navigation -->
  <nav class="bg-blue-500 p-4 text-white flex justify-between items-center">
    <ul class="flex space-x-4">
      <li><a href="index.html">Home</a></li>
      <li><a href="login.html">Login</a></li>
      <li><a href="analytics.html">Analytics</a></li>
      <li><a href="products.html">Manage Products</a></li>
      <li><a href="vendors.html">Manage Vendors</a></li>
      <li><a href="customer-sales.html">Customer Sales</a></li>
      <li><a href="vendor-loan-record.html">Vendor Loan Record</a></li>
      <li><a href="product-catalog.html">Product Catalog</a></li>
    </ul>
    <button id="logout-btn" class="bg-red-500 px-3 py-1 rounded hover:bg-red-600">Logout</button>
  </nav>

  <div class="max-w-6xl mx-auto mt-6 bg-white p-6 rounded shadow space-y-6">

    <!-- âœ… Add Product -->
    <form id="add-product-form" class="grid grid-cols-2 gap-4" onsubmit="addProduct(event)">
      <h2 class="col-span-2 text-xl font-semibold">Add Product</h2>

      <div><label>Product Name</label><input id="name" class="border p-2 w-full rounded" required /></div>
      <div><label>Barcode</label><input id="barcode" class="border p-2 w-full rounded" required /></div>
      <div><label>Price</label><input id="price" type="number" step="0.01" class="border p-2 w-full rounded" required /></div>
      <div>
        <label>Units</label>
        <select id="units" class="border p-2 w-full rounded" required>
          <option value="box">Box</option>
          <option value="kg">Kg</option>
          <option value="pcs">Pcs</option>
        </select>
      </div>
      <div>
        <label>Vendor</label>
        <select id="vendor" class="border p-2 w-full rounded" required>
          <option value="">-- Select Vendor --</option>
        </select>
      </div>
      <div><label>Quantity</label><input id="quantity" type="number" min="0" class="border p-2 w-full rounded" required /></div>

      <div class="col-span-2 flex justify-end">
        <button id="add-product-btn" type="submit" class="bg-green-600 text-white px-4 py-2 rounded disabled:opacity-50">
          Add Product
        </button>
      </div>
    </form>

    <!-- âœ… Product Table -->
    <div>
      <div class="flex justify-between items-center mb-2">
        <h2 class="text-xl font-semibold">Existing Products</h2>
        <button id="toggle-stock-filter" class="bg-blue-500 text-white px-3 py-1 rounded">Show Only In-Stock</button>
      </div>
      <table id="products-table" class="w-full border-collapse border text-sm bg-white">
        <thead class="bg-gray-200">
          <tr>
            <th class="border p-2">ID</th>
            <th class="border p-2">Name</th>
            <th class="border p-2">Barcode</th>
            <th class="border p-2 batch-header">Batch No.</th>
            <th class="border p-2">Price</th>
            <th class="border p-2">Units</th>
            <th class="border p-2">Vendor</th>
            <th class="border p-2">Remaining</th>
            <th class="border p-2">Actions</th>
          </tr>
        </thead>
        <tbody id="products-body"></tbody>
      </table>
    </div>
  </div>

  <!-- âœ… Adjust Modal -->
  <div id="adjust-modal" class="hidden fixed inset-0 bg-gray-900 bg-opacity-50 flex items-center justify-center z-50">
    <div class="bg-white p-6 rounded shadow w-96">
      <h3 class="text-lg font-bold mb-4">Adjust Product</h3>
      <input type="hidden" id="adjust-id" />
      <div class="mb-3"><label>Price</label><input type="number" step="0.01" id="adjust-price" class="border p-2 w-full" /></div>
      <div class="mb-3">
        <label>Units</label>
        <select id="adjust-units" class="border p-2 w-full">
          <option value="box">Box</option>
          <option value="kg">Kg</option>
          <option value="pcs">Pcs</option>
        </select>
      </div>
      <div class="mb-3"><label>Remaining Quantity</label><input id="adjust-qty" type="number" class="border p-2 w-full" /></div>
      <div class="flex justify-end space-x-2">
        <button onclick="hideAdjustProduct()" class="bg-gray-400 text-white px-3 py-1 rounded">Cancel</button>
        <button onclick="applyAdjustProduct()" class="bg-green-600 text-white px-3 py-1 rounded">Save</button>
      </div>
    </div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", async () => {
      await ensureSupabaseClient();
      await loadVendors();
      await loadProducts();

      // Toggle filter
      let stockOnly = false;
      document.getElementById("toggle-stock-filter").onclick = async () => {
        stockOnly = !stockOnly;
        document.getElementById("toggle-stock-filter").textContent =
          stockOnly ? "Show All Products" : "Show Only In-Stock";
        await loadProducts(stockOnly);
      };

      // Auto-disable Add button
      const form = document.getElementById("add-product-form");
      const btn = document.getElementById("add-product-btn");
      const ids = ["name", "barcode", "price", "units", "vendor", "quantity"];
      const check = () => {
        btn.disabled = !ids.every(id => document.getElementById(id).value.trim() !== "");
      };
      form.querySelectorAll("input,select").forEach(el => el.addEventListener("input", check));
      check();

      // Auto-refresh vendors dropdown every 30s
      setInterval(loadVendors, 30000);
    });
  </script>
</body>
</html>
