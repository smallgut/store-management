<!DOCTYPE html>
<html lang="en" id="lang-body" class="lang-en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title data-lang-key="nav-manage-products">Manage Products</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="common.js"></script>
</head>
<body class="bg-gray-100 p-4">
  <!-- Navbar -->
  <nav class="bg-blue-500 p-4 text-white flex justify-between items-center">
    <ul class="flex space-x-4">
      <li><a href="index.html">Home</a></li>
      <li><a href="analytics.html">Analytics</a></li>
      <li><a href="products.html">Manage Products</a></li>
      <li><a href="vendors.html">Manage Vendors</a></li>
      <li><a href="customer-sales.html">Record Customer Sales</a></li>
      <li><a href="vendor-loan-record.html">Vendor Loan Record</a></li>
      <li><a href="product-catalog.html">Product Catalog</a></li>
    </ul>
    <button id="logout-btn" class="bg-red-500 px-3 py-1 rounded">Logout</button>
  </nav>

  <h1 class="text-2xl font-bold my-4">Manage Products</h1>

  <!-- Add Product Form -->
  <form id="add-product-form" class="bg-white p-4 rounded shadow mb-6">
    <h2 class="text-xl font-semibold mb-4">Add Product</h2>
    <div class="grid grid-cols-2 gap-4">
      <div>
        <label class="block font-semibold">Name</label>
        <input type="text" id="product-name" class="border p-2 w-full" required>
      </div>
      <div>
        <label class="block font-semibold">Barcode</label>
        <input type="text" id="product-barcode" class="border p-2 w-full" required>
      </div>
      <div>
        <label class="block font-semibold">Price</label>
        <input type="number" step="0.01" id="product-price" class="border p-2 w-full" required>
      </div>
      <div>
        <label class="block font-semibold">Units</label>
        <input type="text" id="product-units" class="border p-2 w-full" placeholder="pcs, box, etc.">
      </div>
      <div>
        <label class="block font-semibold">Vendor</label>
        <select id="product-vendor" class="border p-2 w-full"></select>
      </div>
    </div>
    <button type="submit" class="mt-4 bg-green-600 text-white px-4 py-2 rounded">Add Product</button>
  </form>

  <!-- Products Table -->
  <table id="products-table" class="w-full bg-white rounded shadow">
    <thead>
      <tr class="bg-gray-200">
        <th class="border p-2">ID</th>
        <th class="border p-2">Name</th>
        <th class="border p-2">Barcode</th>
        <th class="border p-2">Price</th>
        <th class="border p-2">Units</th>
        <th class="border p-2">Vendor</th>
        <th class="border p-2">Actions</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    document.addEventListener("DOMContentLoaded", async () => {
      const supabase = await ensureSupabaseClient();
      const { data: { session } } = await supabase.auth.getSession();
      if (!session) return (window.location.href = "login.html");

      document.getElementById("logout-btn").addEventListener("click", async () => {
        await supabase.auth.signOut();
        window.location.href = "login.html";
      });

      console.log("ðŸ“¦ Initializing Manage Products page...");
      applyTranslations();
      populateVendorDropdown("product-vendor"); // from common.js
      loadProducts(); // from common.js

      document.getElementById("add-product-form").addEventListener("submit", addProduct);
    });
  </script>
</body>
</html>
