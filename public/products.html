<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Manage Products</title>

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- âœ… Supabase JS client (must load BEFORE common.js) -->
  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>

  <!-- Common shared logic -->
  <script src="common.js"></script>
</head>
<body class="bg-gray-100 min-h-screen">
  <div class="max-w-6xl mx-auto py-10 px-4">
    <h1 class="text-3xl font-bold mb-6 text-gray-800">Manage Products</h1>

    <!-- ðŸ”¹ Add New Product Form -->
    <form id="add-product-form" class="bg-white rounded-2xl shadow p-6 mb-10" onsubmit="addProduct(event)">
      <h2 class="text-xl font-semibold mb-4">Add New Product</h2>
      <div class="grid grid-cols-1 md:grid-cols-2 gap-4">

        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Product Name</label>
          <input id="name" name="name" required maxlength="100"
                 class="w-full border-gray-300 rounded-lg p-2 focus:ring focus:ring-blue-200"
                 placeholder="Enter product name" />
        </div>

        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Barcode</label>
          <input id="barcode" name="barcode" maxlength="50"
                 class="w-full border-gray-300 rounded-lg p-2 focus:ring focus:ring-blue-200"
                 placeholder="(Optional) Barcode" />
        </div>

        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Price</label>
          <input id="price" name="price" type="number" min="0" step="0.01" required
                 class="w-full border-gray-300 rounded-lg p-2 focus:ring focus:ring-blue-200"
                 placeholder="Enter price" />
        </div>

        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Units</label>
          <input id="units" name="units" required maxlength="20"
                 class="w-full border-gray-300 rounded-lg p-2 focus:ring focus:ring-blue-200"
                 placeholder="e.g., pcs, box, kg" />
        </div>

        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Vendor</label>
          <select id="vendor" name="vendor" required
                  class="w-full border-gray-300 rounded-lg p-2 focus:ring focus:ring-blue-200">
            <option value="">-- Select Vendor --</option>
          </select>
        </div>

      </div>
      <div class="mt-6">
        <button type="submit"
                class="bg-blue-600 hover:bg-blue-700 text-white px-6 py-2 rounded-lg font-medium">
          âž• Add Product
        </button>
      </div>
    </form>

    <!-- ðŸ”¹ Existing Products Table -->
    <div class="bg-white rounded-2xl shadow p-6">
      <h2 class="text-xl font-semibold mb-4">Existing Products</h2>
      <div class="overflow-x-auto">
        <table class="min-w-full border border-gray-200" id="products-table">
          <thead class="bg-gray-50">
            <tr class="text-left">
              <th class="border p-2">ID</th>
              <th class="border p-2">Name</th>
              <th class="border p-2">Barcode</th>
              <th class="border p-2">Price</th>
              <th class="border p-2">Units</th>
              <th class="border p-2">Vendor</th>
              <th class="border p-2">Batch No.</th>
              <th class="border p-2">Remaining Qty</th>
              <th class="border p-2 text-center">Actions</th>
            </tr>
          </thead>
          <tbody id="products-body">
            <tr>
              <td colspan="9" class="text-center p-4 text-gray-500">
                Loading products...
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <!-- ðŸ”¹ Adjust Product Modal -->
  <div id="adjust-modal"
       class="hidden fixed inset-0 bg-gray-900/50 flex items-center justify-center z-50">
    <div class="bg-white p-6 rounded-xl w-full max-w-md shadow-lg">
      <h2 class="text-xl font-bold mb-4 text-gray-800">Adjust Product</h2>
      <form id="adjust-form" onsubmit="applyAdjustProduct(event)">
        <input type="hidden" id="adjust-id" />
        <div class="space-y-4">
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">Price</label>
            <input type="number" id="adjust-price" min="0" step="0.01"
                   class="w-full border-gray-300 rounded-lg p-2 focus:ring focus:ring-blue-200"
                   required />
          </div>

          <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">Units</label>
            <input id="adjust-units" maxlength="20"
                   class="w-full border-gray-300 rounded-lg p-2 focus:ring focus:ring-blue-200"
                   required />
          </div>

          <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">Adjust Quantity</label>
            <input type="number" id="adjust-qty" min="0" step="1"
                   class="w-full border-gray-300 rounded-lg p-2 focus:ring focus:ring-blue-200"
                   required />
          </div>
        </div>

        <div class="flex justify-end space-x-3 mt-6">
          <button type="button" onclick="hideAdjustProduct()"
                  class="bg-gray-300 hover:bg-gray-400 text-gray-800 px-4 py-2 rounded-lg">
            Cancel
          </button>
          <button type="submit"
                  class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-lg">
            Save Changes
          </button>
        </div>
      </form>
    </div>
  </div>

  <script>
    // Auto-generate batch number when adding a product
    async function addProduct(e) {
      e.preventDefault();
      console.log("ðŸŸ¢ addProduct() triggered");
      const supabase = await ensureSupabaseClient();

      const name = document.getElementById("name").value.trim();
      const barcode = document.getElementById("barcode").value.trim();
      const price = parseFloat(document.getElementById("price").value);
      const units = document.getElementById("units").value.trim();
      const vendor_id = document.getElementById("vendor").value;

      if (!name || isNaN(price) || !units || !vendor_id) {
        alert("âš ï¸ Please fill in all required fields.");
        return;
      }

      // âœ… Auto-generate short batch number (6 chars max)
      const batch_no = Math.random().toString(36).substring(2, 8).toUpperCase();
      console.log("ðŸ§¾ Generated Batch No:", batch_no);

      const { error } = await supabase
        .from("products")
        .insert([{ name, barcode, price, units, vendor_id, batch_no }]);

      if (error) {
        console.error("âŒ Failed to add product:", error);
        alert(`Failed to add product: ${error.message}`);
        return;
      }

      alert("âœ… Product added successfully!");
      await loadProducts();
      e.target.reset();
    }

    document.addEventListener("DOMContentLoaded", () => {
      loadVendors();
      loadProducts();
    });
  </script>
</body>
</html>
