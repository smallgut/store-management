<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Products</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="module" src="common.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2" defer></script>
</head>
<body id="lang-body" class="lang-en">
    <nav class="bg-gray-800 text-white p-4">
        <ul class="flex space-x-4">
            <li><a href="index.html" data-lang-key="nav-home">Home</a></li>
            <li><a href="analytics.html" data-lang-key="nav-analytics">Analytics</a></li>
            <li><a href="products.html" data-lang-key="nav-manage-products">Manage Products</a></li>
            <li><a href="vendors.html" data-lang-key="nav-manage-vendors">Manage Vendors</a></li>
            <li><a href="customer-sales.html" data-lang-key="nav-record-customer-sales">Record Customer Sales</a></li>
            <li><a href="vendor-loan-record.html" data-lang-key="nav-vendor-loan-record">Vendor Loan Record</a></li>
        </ul>
    </nav>

    <div class="flex justify-between items-center mt-4 ml-4 mr-4">
        <h1 data-lang-key="manage-products-welcome" class="text-2xl font-bold">Welcome to Manage Products!</h1>
        <button id="toggle-language" class="bg-blue-500 text-white p-2 rounded hover:bg-blue-600" data-lang-key="toggle-language">Toggle Language</button>
    </div>

    <h2 data-lang-key="add-product" class="text-xl font-semibold mt-4 ml-4">Add Product</h2>
    <form id="add-product-form" class="mt-2 ml-4">
        <div>
            <label for="product-barcode" data-lang-key="product-barcode" class="block">Product Barcode</label>
            <input type="text" id="product-barcode" name="product-barcode" class="border p-2 mt-1 w-64" required>
        </div>
        <div class="mt-2">
            <label for="product-name" data-lang-key="product-name" class="block">Product Name</label>
            <input type="text" id="product-name" name="product-name" class="border p-2 mt-1 w-64" required>
        </div>
        <div class="mt-2">
            <label for="stock" data-lang-key="stock" class="block">Stock</label>
            <input type="number" id="stock" name="stock" class="border p-2 mt-1 w-64" required>
        </div>
        <div class="mt-2">
            <label for="buy-in-price" data-lang-key="buy-in-price" class="block">Buy-In Price</label>
            <input type="number" step="0.01" id="buy-in-price" name="buy-in-price" class="border p-2 mt-1 w-64" required>
        </div>
        <button type="submit" data-lang-key="add-product" class="mt-4 bg-green-500 text-white p-2 rounded hover:bg-green-600">Add Product</button>
    </form>

    <h2 data-lang-key="manage-products" class="text-xl font-semibold mt-4 ml-4">Manage Products</h2>
    <table id="products-table" class="mt-2 ml-4 border-collapse border border-gray-300">
        <thead>
            <tr>
                <th data-lang-key="product-barcode" class="border p-2">Product Barcode</th>
                <th data-lang-key="product-name" class="border p-2">Product Name</th>
                <th data-lang-key="stock" class="border p-2">Stock</th>
                <th data-lang-key="batch-no" class="border p-2">Batch No.</th>
                <th data-lang-key="buy-in-price" class="border p-2">Buy-In Price</th>
                <th data-lang-key="inventory-value" class="border p-2">Inventory Value</th>
                <th data-lang-key="actions" class="border p-2">Actions</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <div id="loading" class="mt-4 ml-4" style="display:none;">Loading...</div>
    <div id="message" class="mt-2 ml-4 text-green-500"></div>
    <div id="error" class="mt-2 ml-4 text-red-500"></div>
</body>
<script>
document.addEventListener('DOMContentLoaded', () => {
    const form = document.getElementById('add-product-form');
    if (form) {
        form.addEventListener('submit', handleAddProduct);
    }
    loadProducts();
    const toggleButton = document.getElementById('toggle-language');
    if (toggleButton) {
        toggleButton.addEventListener('click', toggleLanguage);
    }
});
</script>
</html>
