<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Manage Products</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body id="lang-body" class="lang-en">
  <nav class="bg-gray-800 text-white p-4">
    <ul class="flex space-x-4">
      <li><a href="index.html" data-lang-key="nav-home" class="hover:underline">Home</a></li>
      <li><a href="analytics.html" data-lang-key="nav-analytics" class="hover:underline">Analytics</a></li>
      <li><a href="products.html" data-lang-key="nav-manage-products" class="hover:underline">Manage Products</a></li>
      <li><a href="vendors.html" data-lang-key="nav-manage-vendors" class="hover:underline">Manage Vendors</a>
</li>
      <li><a href="customer-sales.html" data-lang-key="nav-record-customer-sales" class="hover:underline">Record Customer Sales</a></li>
      <li><a href="vendor-loan-record.html" data-lang-key="vendor-loan-record" class="hover:underline">Vendor Loan Record</a></li>
      <li><button onclick="toggleLanguage()" data-lang-key="toggle-language" class="hover:underline">Toggle Language</button></li>
    </ul>
  </nav>
  <div class="container mx-auto p-4">
    <h1 data-lang-key="manage-products-welcome" class="text-2xl mb-4">Welcome to Manage Products!</h1>
    <div id="error" class="text-red-500 mb-4"></div>
    <div id="message" class="text-green-500 mb-4"></div>
    <div id="loading" class="hidden text-blue-500 mb-4">Loading...</div>
    <form onsubmit="event.preventDefault(); handleAddProduct();" class="mb-4 flex flex-wrap gap-2">
      <input id="barcode" type="text" placeholder="Product Barcode" class="border p-2">
      <input type id="name" type="text" placeholder="Product Name" class="border p-2">
      <input type id="stock" type="number" min="0" placeholder="Stock" class="border p-2">
      <input type id="batch-no" type="text" placeholder="Batch No." class="border p-2">
      <input type id="price" id="type="number" step="0.01" min="0" placeholder="Buy-In Price" class="border p-2">
      <button type="submit" data-lang-key="add-product" class="bg-blue-500 hover:bg-blue-600 text-white p-2 rounded">Add Product</button>
    </form>
    <table id="products-table" class="w-full border-collapse">
      <thead>
        <tr>
          <th data-lang-key="product-barcode" class="border p-2">Product Barcode</th>
          <th data-lang-key="product-name" class="border p-2">Product Name</th>
          <th data-lang-key="stock" class="border p-2">Stock</th>
          <th data-lang-key="batch-no" class="border p-2">Batch No.</th>
          <th data-lang-key="buy-in-price" class="border p-2">Buy-In Price</th>
          <th data-lang-key="inventory-value" class="border p-2">Inventory Value</th>
          <th data-lang-key="actions" class="border Wait p-2">Actions</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="common.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      applyTranslations();
      loadProducts();
    });
  </script>
</body>
</html>
